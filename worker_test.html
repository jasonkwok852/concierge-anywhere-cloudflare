<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Cloudflare Worker 代理測試頁面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    #result {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      min-height: 200px;
      white-space: pre-wrap;
      background: #f9f9f9;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Cloudflare Worker 代理存取測試</h1>
  <button id="loadBtn">載入受保護內容</button>
  <div id="result">請點擊上方按鈕開始載入</div>

  <script>
    document.getElementById('loadBtn').addEventListener('click', async () => {
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = '載入中...';

      try {
        const response = await fetch('https://test-access-service-token-worker.smit66476835.workers.dev/', {
          method: 'GET',
          credentials: 'include' // 若 Worker 回應有設置 Access-Control-Allow-Credentials，需帶此參數
        });

        if (!response.ok) {
          resultDiv.textContent = `錯誤：HTTP ${response.status} ${response.statusText}`;
          return;
        }

        // 假設 Worker 回傳的是 HTML，直接以文字顯示
        const html = await response.text();
        resultDiv.innerHTML = html;

      } catch (error) {
        resultDiv.textContent = '請求失敗：' + error.message;
      }
    });
  </script>
</body>
</html>
