<!DOCTYPE html>
<html>
<head>
  <title>Access 测试</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #result { margin-top: 20px; padding: 15px; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <h1>Worker 代理测试</h1>
  <button onclick="testAccess()">测试访问</button>
  <div id="result">等待测试...</div>

  <script>
    async function testAccess() {
      const resultEl = document.getElementById("result");
      resultEl.innerHTML = "请求中...";
      
      try {
        const response = await fetch(
          "https://test-access-service-token-worker.smit66476835.workers.dev/",
          { credentials: "include" }
        );
        
        if (response.ok) {
          resultEl.innerHTML = `<b>成功!</b><br>${await response.text()}`;
        } else {
          resultEl.innerHTML = `<b>失败:</b> HTTP ${response.status}`;
        }
      } catch (error) {
        resultEl.innerHTML = `<b>错误:</b> ${error.message}`;
      }
    }
  </script>
</body>
</html>
