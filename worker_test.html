<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Worker Test</title>
</head>
<body>
  <h1>Worker 代理存取測試</h1>
  <button id="loadBtn">載入受保護內容</button>
  <div id="result" style="margin-top:20px; border:1px solid #ccc; padding:10px;"></div>

  <script>
    document.getElementById('loadBtn').addEventListener('click', async () => {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '載入中...';

      try {
        const response = await fetch('https://test-access-service-token-worker.smit66476835.workers.dev/', {
          method: 'GET',
          // credentials: 'include', // 若 Worker 設定了 Access-Control-Allow-Credentials
        });

        if (!response.ok) {
          resultDiv.innerHTML = `錯誤：${response.status}`;
          return;
        }

        // 假設回傳為 HTML
        const html = await response.text();
        resultDiv.innerHTML = html;
      } catch (err) {
        resultDiv.innerHTML = '請求失敗：' + err;
      }
    });
  </script>
</body>
</html>
