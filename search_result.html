<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索結果</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://concierge-anywhere.com/project_css.css" defer />
</head>
<body>
    <div class="private-room-container">
        <h1>純粹測試</h1>
        <h2>Search Result</h2>
        <p id="search-term"></p>
        <div class="private-room-button-group">
            <a href="https://concierge-anywhere.com/">返回首頁</a>
            <a href="https://concierge-anywhere.com/control_center/user_login">返回登入</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const searchTerm = params.get('q');
            const searchTermElement = document.getElementById('search-term');
            if (searchTerm) {
                searchTermElement.textContent = `您搜尋的內容是：「${searchTerm}」`;
            } else {
                searchTermElement.textContent = '未接收到搜尋內容。';
            }
        });
    </script>
</body>
</html>
