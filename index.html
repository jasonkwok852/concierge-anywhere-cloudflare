<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turnstile Test</title>
</head>
<body>
  <h1>Turnstile Verification Test</h1>
  <form id="turnstile-form">
    <div class="cf-turnstile" data-sitekey="your-turnstile-sitekey"></div>
    <button type="submit">Verify</button>
  </form>
  <p id="result"></p>

  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <script>
    document.getElementById("turnstile-form").addEventListener("submit", async (event) => {
      event.preventDefault();
      const resultElement = document.getElementById("result");
      const token = document.querySelector("input[name='cf-turnstile-response']").value;

      if (!token) {
        resultElement.textContent = "Please complete the Turnstile challenge.";
        return;
      }

      try {
        const response = await fetch("/turnstile", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ token }),
        });

        const data = await response.json();
        resultElement.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        resultElement.textContent = "Error: " + error.message;
      }
    });
  </script>
</body>
</html>
