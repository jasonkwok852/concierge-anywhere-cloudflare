<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="顧客服務提供商，提供資訊手冊和圖表資源" />
    <title>顧客服務</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@400;500;700&display=swap" rel="stylesheet" />
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    
    <!-- Cloudflare Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    
    <style>
        :root {
            --main-color: #23396C;
            --secondary-color: #3A5A9A;
            --accent-color: #F8EF32;
            --bg-color: #FAFAFA;
            --border-color: #243D51;
            --header-bg: #243D51;
            --button-hover-color: #243D51;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 8px 20px rgba(35, 57, 108, 0.3);
        }

        * {
            font-family: 'Noto Sans HK', sans-serif;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            color: var(--main-color);
            background-color: var(--bg-color);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        header {
            width: 100%;
            background-color: var(--header-bg);
            color: #fff;
            height: 74px;
            position: relative;
            z-index: 10;
        }
        
        .header-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            height: 100%;
        }
        
        .site-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.4rem;
            font-weight: 700;
            color: #fff;
            user-select: none;
        }
        
        .site-icon {
            height: 80px;
            width: 200px;
            object-fit: contain;
            transition: var(--transition);
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .header-button {
            background: transparent;
            color: #fafafa;
            border: 2px solid #fafafa;
            border-radius: 6px;
            font-weight: 700;
            font-size: 14px;
            padding: 4px 12px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            height: 36px;
        }
        
        #controlCenterButton {
            padding: 4px;
            width: 36px;
            border: none;
        }
        
        #controlCenterButton span {
            display: none;
        }
        
        .header-button .bi {
            margin-right: 2px;
        }
        
        .header-button:hover,
        .header-button:focus {
            background: #fafafa;
            color: var(--main-color);
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 5px);
            right: 0;
            background-color: #fafafa;
            border-radius: 6px;
            box-shadow: var(--shadow);
            padding: 12px 16px;
            min-width: 240px;
            z-index: 1000;
            display: none;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            display: block;
            padding: 8px 16px;
            color: var(--main-color);
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .dropdown-item:hover {
            background-color: rgba(35, 57, 108, 0.1);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px 12px 80px;
            margin-top: 5%;
        }

        .title {
            font-weight: 700;
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            text-align: center;
            margin-bottom: 1rem;
            line-height: 1.2;
            min-height: 2.8rem;
        }
        
        .typing-text {
            white-space: nowrap;
            overflow: hidden;
            color: var(--main-color);
            display: inline-block;
        }
        
        .typing-text::after {
            content: "|";
            width: 0.15em;
            height: 1.2em;
            color: var(--main-color);
            margin-left: 0.1em;
            vertical-align: text-top;
            animation: blinkCursor 0.7s steps(2) infinite;
            border-radius: 2px;
        }
        
        @keyframes blinkCursor {
            50% { opacity: 0; }
        }

        .timer-container {
            padding: 0.8rem 1.5rem;
            border-radius: 0.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: bold;
            user-select: none;
            backdrop-filter: blur(5px);
        }
        
        .time, .date {
            font-size: 16px;
            line-height: 1;
        }
        
        .time {
            margin-bottom: 0.2rem;
            font-variant-numeric: tabular-nums;
        }
        
        .date {
            opacity: 0.8;
        }

        .search-container {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 500px;
            margin-bottom: 1.5rem;
            gap: 0.5rem;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 0.6rem 2.5rem 0.6rem 0.9rem;
            font-size: clamp(0.8rem, 3vw, 0.9rem);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            outline: none;
            transition: var(--transition);
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            color: var(--main-color);
        }
        
        .search-input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(58, 90, 154, 0.2);
        }
        
        .clear-icon {
            position: absolute;
            right: 80px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #666;
            cursor: pointer;
            display: none;
            background: none;
            border: none;
            padding: 0;
        }
        
        .clear-icon:hover {
            color: #000;
        }
        
        .search-input:not(:placeholder-shown) + .clear-icon {
            display: block;
        }
        
        .search-button {
            padding: 0.6rem 0.8rem;
            font-size: clamp(0.85rem, 3vw, 0.95rem);
            font-weight: 600;
            color: var(--main-color);
            background-color: #FAFAFA;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
            min-width: 80px;
        }
        
        .search-button.active {
            background-color: var(--button-hover-color);
            color: #fff;
        }
        
        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.8rem;
            width: 100%;
            max-width: 600px;
            margin-bottom: 1.5rem;
        }
        
        .action-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            padding: 0.5rem 0.8rem;
            font-size: clamp(0.65rem, 3vw, 0.75rem);
            font-weight: 600;
            color: var(--main-color);
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            text-decoration: none;
            transition: var(--transition);
            cursor: pointer;
            box-shadow: var(--shadow);
            backdrop-filter: blur(5px);
            min-width: 90px;
        }
        
        .action-button:hover,
        .action-button:focus {
            background-color: var(--button-hover-color);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
        }
        
        .bi {
            font-size: 1em;
            vertical-align: middle;
        }

        .turnstile-container {
            margin: 1.5rem 0;
            display: none;
            justify-content: center;
            width: 100%;
            min-height: 65px;
        }

        .fixed-icon {
            position: fixed;
            bottom: 60px;
            right: 20px;
            z-index: 1000;
        }
        
        .fixed-icon a {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px;
            background-color: transparent;
            border-radius: 5px;
            text-decoration: none;
        }
        
        .fixed-icon a:hover {
            background-color: rgba(36, 61, 81, 0.1);
        }
        
        .fixed-icon .bi {
            font-size: 2.5rem;
            color: var(--main-color);
            transition: transform 0.2s;
        }
        
        .fixed-icon a:hover .bi {
            transform: scale(1.1);
        }
        
        .icon-text {
            margin-top: 5px;
            color: var(--main-color);
            font-size: 14px;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            font-size: 0.8rem;
            color: var(--main-color);
            background-color: var(--bg-color);
            margin-top: auto;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            margin-bottom: 5px;
            z-index: 2;
        }

        footer p {
            font-weight: bold;
        }

        @media (max-width: 767px) {
            .site-icon { height: 60px; width: 150px; }
            .header-inner { padding: 0 16px; }
            .main-content { padding: 16px 4px 80px; }
            .button-container { gap: 0.6rem; }
            .action-button { min-width: 80px; padding: 0.4rem 0.6rem; }
            .search-container { gap: 8px; }
            .search-input { padding: 0.5rem 2.3rem 0.5rem 0.8rem; font-size: clamp(0.75rem, 2.5vw, 0.85rem); }
            .search-button { padding: 0.5rem 0.8rem; font-size: clamp(0.8rem, 2.5vw, 0.9rem); min-width: 60px; }
            .clear-icon { right: 60px; font-size: 16px; }
            .fixed-icon { bottom: 55px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-inner">
            <div class="site-brand">
                <a href="https://concierge-anywhere.com">
                    <img src="https://concierge-anywhere-storage.s3.ap-east-1.amazonaws.com/icon%2Btext(%E9%80%8F%E6%98%8E%E8%83%8C%E6%99%AF)(%E6%9C%89%E9%99%B0%E5%BD%B1)+1000x400.png" alt="網站標誌" class="site-icon" loading="lazy" />
                </a>
            </div>
            <div class="header-actions">
                <button class="header-button" id="controlCenterButton" aria-label="控制中心">
                    <i class="bi bi-gear-fill"></i>
                </button>
                <button class="header-button" id="menuButton">
                    <i class="bi bi-list"></i> <span>選單</span>
                </button>
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="turnstile.html" class="dropdown-item">Turnstile 頁面</a>
                    <a href="#" class="dropdown-item">選項一</a>
                    <a href="#" class="dropdown-item">選項二</a>
                    <a href="#" class="dropdown-item">選項三</a>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <h1 class="title"><span id="typing" class="typing-text" aria-label="顧客服務工作的好助手"></span></h1>
        <div class="timer-container" aria-label="目前時間與日期">
            <div class="time" id="time" aria-live="polite" role="timer"></div>
            <div class="date" id="date" aria-live="polite"></div>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="輸入『主標題』或『副標題』或『附加說明』的內容" aria-label="搜尋關鍵字" />
            <span class="clear-icon" id="clearIcon">×</span>
            <button id="searchButton" class="search-button" aria-label="搜尋">
                <i class="bi bi-search" aria-hidden="true"></i> <span class="button-text">搜尋</span>
            </button>
        </div>
        <div class="button-container">
            <button class="action-button" data-category="航空公司" aria-label="航空公司資訊">
                <i class="bi bi-airplane" aria-hidden="true"></i> 航空公司
            </button>
            <button class="action-button" data-category="各地機場" aria-label="各地機場資訊">
                <i class="bi bi-building" aria-hidden="true"></i> 各地機場
            </button>
            <button class="action-button" data-category="實用資訊" aria-label="實用資訊">
                <i class="bi bi-info-circle" aria-hidden="true"></i> 實用資訊
            </button>
            <button class="action-button" data-category="失物認領" aria-label="失物認領資訊">
                <i class="bi bi-bag-check" aria-hidden="true"></i> 失物認領
            </button>
            <button class="action-button" data-category="交通相關" aria-label="交通相關資訊">
                <i class="bi bi-bus-front" aria-hidden="true"></i> 交通相關
            </button>
        </div>
        <div class="turnstile-container" id="turnstileContainer">
            <div class="cf-turnstile" data-sitekey="0x4AAAAAAAQOrX6jyaqqHxdp" data-callback="onTurnstileSuccess"></div>
        </div>
    </main>

    <div class="fixed-icon">
        <a href="https://concierge-anywhere.com/app/welcome/favorited_products_page">
            <i class="bi bi-bag-heart-fill"></i>
            <span class="icon-text">精選商品</span>
        </a>
    </div>

    <footer>
        <p>Concierge Anywhere © All Rights Reserved</p>
    </footer>

    <script>
    (function() {
        'use strict';

        const state = {
            isVerified: false,
            pendingAction: null,
            isTurnstileRendered: false
        };

        const elements = {
            typing: document.getElementById('typing'),
            time: document.getElementById('time'),
            date: document.getElementById('date'),
            searchInput: document.getElementById('searchInput'),
            searchButton: document.getElementById('searchButton'),
            clearIcon: document.getElementById('clearIcon'),
            categoryButtons: document.querySelectorAll('.action-button[data-category]'),
            turnstileContainer: document.getElementById('turnstileContainer'),
            menuButton: document.getElementById('menuButton'),
            controlCenterButton: document.getElementById('controlCenterButton'),
            dropdownMenu: document.getElementById('dropdownMenu')
        };

        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        function redirectToRetool(action) {
            const baseUrl = 'https://hello.concierge-anywhere.com/p/search/info_directory_page';
            if (!action?.type || !action?.value) return;
            
            const redirectUrl = action.type === 'search'
                ? `${baseUrl}#keyword=${encodeURIComponent(action.value)}`
                : `${baseUrl}#category=${encodeURIComponent(action.value)}`;
            
            console.log('Redirecting to:', redirectUrl);
            window.location.href = redirectUrl;
        }

        function showTurnstile() {
            if (state.isTurnstileRendered && window.turnstile) {
                window.turnstile.reset();
                return;
            }

            elements.turnstileContainer.style.display = 'flex';
            state.isTurnstileRendered = true;
        }

        window.onTurnstileSuccess = function(token) {
            console.log('Turnstile 驗證成功，Token:', token);
            state.isVerified = true;
            if (state.pendingAction) redirectToRetool(state.pendingAction);
            elements.turnstileContainer.style.display = 'none';
            if (window.turnstile) window.turnstile.remove();
        };

        const debouncedShowTurnstile = debounce(showTurnstile, 300);

        function performSearch() {
            const keyword = elements.searchInput.value.trim();
            if (!keyword) return;
            
            state.pendingAction = { type: 'search', value: keyword };
            state.isVerified ? redirectToRetool(state.pendingAction) : debouncedShowTurnstile();
        }

        function handleCategoryClick(category) {
            state.pendingAction = { type: 'category', value: category };
            state.isVerified ? redirectToRetool(state.pendingAction) : debouncedShowTurnstile();
        }

        function clearSearchInput() {
            elements.searchInput.value = '';
            elements.searchInput.dispatchEvent(new Event('input'));
        }

        function initSearchInput() {
            elements.clearIcon.addEventListener('click', clearSearchInput);
            elements.searchInput.addEventListener('input', (e) => {
                const hasValue = e.target.value.trim().length > 0;
                elements.searchButton.classList.toggle('active', hasValue);
                elements.clearIcon.style.display = hasValue ? 'block' : 'none';
            });
        }

        function initTypingEffect() {
            if (!elements.typing) return;
            const text = "顧客服務工作的好助手";
            let index = 0, isDeleting = false;

            function typeWriter() {
                elements.typing.textContent = text.substring(0, index);
                if (!isDeleting) {
                    if (index < text.length) index++;
                    else isDeleting = true;
                } else {
                    if (index > 0) index--;
                    else isDeleting = false;
                }
                setTimeout(typeWriter, isDeleting ? 50 : index === text.length ? 1000 : 100);
            }
            setTimeout(typeWriter, 500);
        }

        function updateTime() {
            const now = new Date();
            elements.time.textContent = now.toLocaleTimeString('zh-TW', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            elements.date.textContent = now.toLocaleDateString('zh-TW', { year: 'numeric', month: '2-digit', day: '2-digit', weekday: 'short' }).replace(/\//g, ' / ');
        }

        function initSearch() {
            elements.searchButton.addEventListener('click', performSearch);
            elements.searchInput.addEventListener('keypress', (e) => e.key === 'Enter' && performSearch());
        }

        function initCategoryButtons() {
            elements.categoryButtons.forEach(button => button.addEventListener('click', () => handleCategoryClick(button.dataset.category)));
        }

        function initDropdownMenu() {
            elements.menuButton.addEventListener('click', (e) => { e.stopPropagation(); elements.dropdownMenu.classList.toggle('show'); });
            elements.controlCenterButton.addEventListener('click', (e) => e.stopPropagation());
            document.addEventListener('click', () => elements.dropdownMenu.classList.remove('show'));
        }

        function init() {
            console.log('頁面初始化開始');
            initTypingEffect();
            updateTime();
            initSearchInput();
            initSearch();
            initCategoryButtons();
            initDropdownMenu();
            setInterval(updateTime, 1000);
            console.log('頁面初始化完成');
        }

        if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', init);
        else init();
    })();
    </script>
</body>
</html>
