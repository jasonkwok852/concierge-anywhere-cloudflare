<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="顧客服務工作的好助手。免費分享常用電話號碼,有用資訊,內容持續更新。" />
    <meta name="keywords" content="顧客服務,常用電話號碼,實用資訊,旅遊資訊,失物認領,交通資訊,航空公司,機場" />
    <meta name="robots" content="index, follow" />
    <title>Concierge Anywhere</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@400;500;700&family=Archivo+Black&display=swap" rel="stylesheet" defer />
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" defer />
    
    <!-- Cloudflare Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    
    <style>
        :root {
            --main-color: #23396C;
            --secondary-color: #3A5A9A;
            --accent-color: #F8EF32;
            --bg-color: #FAFAFA;
            --border-color: #243D51;
            --header-bg: #243D51;
            --button-hover-color: #243D51;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 8px 20px rgba(35, 57, 108, 0.3);
            --tab-border-color: #DDDDDD;
            --tab-active-bg-color: #243D51;
        }

        ::selection {
            color: #F8EF32;
            background: #243D51;
        }

        * {
            font-family: 'Noto Sans HK', sans-serif;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            color: var(--main-color);
            background-color: var(--bg-color);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a:link, a:visited, a:hover, a:active {
            color: #23396C;
            text-decoration: none;
        }

        a:hover, a:active {
            text-decoration: underline;
        }

        header {
            width: 100%;
            background-color: var(--header-bg);
            color: #fff;
            height: 74px;
            position: relative;
            z-index: 10;
        }
        
        .header-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            height: 100%;
        }
        
        .site-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.4rem;
            font-weight: 700;
            color: #fff;
            user-select: none;
        }
        
        .site-icon {
            height: 80px;
            width: 200px;
            object-fit: contain;
            transition: var(--transition);
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .header-button {
            background: transparent;
            color: #fafafa;
            border: 2px solid #fafafa;
            border-radius: 6px;
            font-weight: 700;
            font-size: 14px;
            padding: 4px 12px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            height: 36px;
        }
        
        #controlCenterButton {
            padding: 4px;
            width: 36px;
            height: 36px;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #controlCenterButton span {
            display: none;
        }
        
        #controlCenterButton .bi {
            margin: 0;
            font-size: 1.2rem;
        }
        
        .header-button .bi {
            margin-right: 2px;
        }
        
        .header-button:hover,
        .header-button:focus {
            background: #fafafa;
            color: var(--main-color);
        }

        .dropdown-menu {
            position: fixed;
            top: 0;
            right: -20%;
            width: 20%;
            height: 100%;
            background-color: #fafafa;
            box-shadow: var(--shadow);
            padding: 16px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            transition: right 0.3s ease-in-out;
        }

        .dropdown-menu.show {
            right: 0;
        }

        .dropdown-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--main-color);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .dropdown-divider {
            border-top: 1px solid var(--tab-border-color);
            margin: 8px 0;
        }

        .dropdown-close {
            background: none;
            border: none;
            font-size: 14px;
            color: var(--main-color);
            cursor: pointer;
            padding: 8px;
            transition: var(--transition);
            line-height: 1;
        }

        .dropdown-close:hover {
            color: var(--button-hover-color);
            transform: scale(1.1);
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            color: var(--main-color);
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
            border-radius: 4px;
        }

        .dropdown-item:hover {
            background-color: rgba(35, 57, 108, 0.1);
            text-decoration: none;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px 12px 40px;
            margin-top: 5%;
            width: 100%;
            max-width: 70%;
            margin-left: auto;
            margin-right: auto;
        }

        .title {
            font-weight: 700;
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            text-align: center;
            margin-bottom: 1rem;
            line-height: 1.2;
        }
        
        .typing-text {
            white-space: nowrap;
            overflow: hidden;
            color: var(--main-color);
            display: inline-block;
        }
        
        .typing-text::after {
            content: "|";
            width: 0.15em;
            height: 1.2em;
            color: var(--main-color);
            margin-left: 0.1em;
            vertical-align: text-top;
            animation: blinkCursor 0.7s steps(2) infinite;
            border-radius: 2px;
        }
        
        @keyframes blinkCursor {
            50% { opacity: 0; }
        }

        .timer-container {
            padding: 0.8rem 1.5rem;
            border-radius: 0.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: bold;
            user-select: none;
            backdrop-filter: blur(5px);
        }
        
        .time {
            line-height: 1;
            font-family: 'Archivo Black', sans-serif;
            color: #23396C;
            font-size: 24px;
            margin-bottom: 0.2rem;
            font-variant-numeric: tabular-nums;
        }
        
        .date {
            line-height: 1;
            font-family: 'Archivo Black', sans-serif;
            color: #808080;
            font-size: 18px;
        }

        .tab-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 20px;
            text-align: center;
        }

        .tab-header {
            display: flex;
            justify-content: center;
            border-bottom: 1px solid var(--tab-border-color);
            margin-bottom: 15px;
        }

        .tab-button {
            padding: 6px 12px;
            background: transparent;
            color: var(--main-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin: 0 5px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: var(--transition);
        }

        .tab-button.active {
            background: var(--tab-active-bg-color);
            color: white;
        }

        .tab-content {
            display: none;
            padding: 15px;
            animation: fadeIn 0.3s ease-in-out;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-input-container {
            flex: 1;
            position: relative;
        }

        .search-button-container {
            display: flex;
            align-items: center;
        }

        .search-input {
            width: 100%;
            padding: 10px 40px 10px 10px;
            font-size: clamp(0.8rem, 3vw, 0.9rem);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            outline: none;
            transition: var(--transition);
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            color: var(--main-color);
        }
        
        .search-input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(58, 90, 154, 0.2);
        }
        
        .clear-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #999;
            cursor: pointer;
            display: none;
            line-height: 1;
            background: none;
            border: none;
            padding: 0;
        }
        
        .search-button, .action-button {
            padding: 0.6rem 0.8rem;
            font-size: clamp(0.85rem, 3vw, 0.95rem);
            font-weight: 600;
            color: var(--main-color);
            background-color: #FAFAFA;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
        }
        
        .search-button.active {
            background-color: #243D51;
            color: #fff;
            border-color: #243D51;
        }
        
        .search-button:hover, .action-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.8rem;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 1.5rem;
        }
        
        .action-button {
            min-width: 90px;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
        }

        .bi {
            font-size: 1em;
            vertical-align: middle;
        }

        .turnstile-container {
            margin: 1.5rem 0;
            display: none;
            justify-content: center;
            width: 100%;
            min-height: 65px;
            padding-bottom: 20px;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            font-size: 0.8rem;
            color: var(--main-color);
            background-color: var(--bg-color);
            width: 100%;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer p {
            font-weight: bold;
            margin: 5px 0;
        }

        .primary_content_block {
            width: 80%;
            max-width: 600px;
            height: auto;
            max-height: 70px;
            margin: 5px auto;
        }

        .primary_content_block_row_01 {
            border-radius: 12px;
            background-color: var(--border-color);
            display: grid;
            grid-template-columns: auto auto auto auto;
            padding: 2px;
        }

        .primary_content_block_row_01_div {
            text-align: center;
            padding: 2px;
            position: relative;
        }

        .primary_content_block_content {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
            margin: 2px;
            transition: var(--transition);
        }

        .primary_content_block_content .bi {
            font-size: 16px;
        }

        .primary_content_block_row_01_div a:hover .primary_content_block_content {
            color: var(--accent-color);
            transform: translateY(-2px);
        }

        .tools-dropdown {
            position: absolute;
            bottom: calc(100% + 5px);
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            background-color: #fafafa;
            border-radius: 4px;
            box-shadow: var(--shadow);
            z-index: 1000;
            display: none;
            flex-direction: column;
            padding: 8px;
        }

        .tools-dropdown.show {
            display: flex;
        }

        .tools-dropdown-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            color: var(--main-color);
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
            border-radius: 4px;
        }

        .tools-dropdown-item:hover {
            background-color: rgba(35, 57, 108, 0.1);
            text-decoration: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--bg-color);
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .modal-content h3 {
            margin: 0 0 15px;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--main-color);
        }

        .modal-content p {
            margin: 0 0 20px;
            font-size: 1rem;
            color: var(--main-color);
        }

        .modal-close {
            background-color: var(--button-hover-color);
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .modal-close:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        @media (max-width: 767px) {
            .site-icon { height: 60px; width: 150px; }
            .header-inner { padding: 0 16px; }
            .main-content { padding: 16px 0 20px; max-width: 90%; }
            .dropdown-menu { width: 50%; right: -50%; }
            .dropdown-menu.show { Claremontes { right: 0; }
            .button-container { gap: 0.6rem; }
            .action-button { min-width: 80px; padding: 0.4rem 0.6rem; font-size: clamp(0.65rem, 2.5vw, 0.75rem); }
            .search-container { gap: 8px; }
            .search-input { padding: 0.5rem 2.3rem 0.5rem 0.8rem; font-size: clamp(0.75rem, 2.5vw, 0.85rem); }
            .search-button { padding: 0.5rem 0.8rem; font-size: clamp(0.8rem, 2.5vw, 0.9rem); min-width: 60px; }
            .clear-icon { right: 10px; font-size: 16px; }
            .search-button .button-text { display: none; }
            .search-button .bi { margin-right: 0; }
            #menuButton span { display: none; }
            #menuButton { width: 36px; padding: 4px; justify-content: center; align-items: center; }
            #menuButton .bi { margin-right: 0; }
            .primary_content_block { width: 90%; max-height: 60px; }
            .primary_content_block_content { font-size: 12px; }
            .primary_content_block_content .bi { font-size: 14px; }
            .tab-button { padding: 4px 8px; font-size: 12px; }
            .tab-button .bi { font-size: 12px; }
            .time { font-size: 20px; }
            .date { font-size: 16px; }
            .turnstile-container { padding-bottom: 30px; }
            .modal-content { width: 95%; padding: 15px; }
            .modal-content h3 { font-size: 1.1rem; }
            .tools-dropdown { width: 120px; }
            .tools-dropdown-item { padding: 6px 10px; font-size: 12px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-inner">
            <div class="site-brand">
                <a href="https://concierge-anywhere.com">
                    <img src="https://r2.concierge-anywhere.com/concierge_anywhere_icon_1000x400.png" alt="網站標誌" class="site-icon" loading="lazy" />
                </a>
            </div>
            <div class="header-actions">
                <button class="header-button" id="controlCenterButton" aria-label="控制中心">
                    <i class="bi bi-gear-fill"></i>
                </button>
                <button class="header-button" id="menuButton" aria-label="開啟選單">
                    <i class="bi bi-list"></i> <span>選單</span>
                </button>
                <div class="dropdown-menu" id="dropdownMenu" role="menu">
                    <div class="dropdown-title" aria-label="選單">
                        <span><i class="bi bi-list"></i> 選單</span>
                        <button class="dropdown-close" id="dropdownClose" aria-label="關閉選單">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </div>
                    <div class="dropdown-divider"></div>
                    <a href="https://hello.concierge-anywhere.com/p/info_directory/search" class="dropdown-item" role="menuitem">
                        <i class="bi bi-book-half"></i> 資訊手冊
                    </a>
                    <a href="https://hello.concierge-anywhere.com/p/archives_space/search" class="dropdown-item" role="menuitem">
                        <i class="bi bi-archive-fill"></i> 檔案庫
                    </a>
                    <a href="https://hello.concierge-anywhere.com/p/search/favorited_products_page" class="dropdown-item" role="menuitem">
                        <i class="bi bi-bag-heart-fill"></i> 精選商品
                    </a>
                    <a href="https://concierge-anywhere.com/privacy_policy" class="dropdown-item" role="menuitem">
                        <i class="bi bi-info-circle-fill"></i> 私隱政策
                    </a>
                    <a href="https://concierge-anywhere.com/terms_of_use" class="dropdown-item" role="menuitem">
                        <i class="bi bi-info-circle-fill"></i> 使用條款
                    </a>
                    <a href="#" class="dropdown-item" role="menuitem">
                        <i class="bi bi-exclamation-triangle-fill"></i> 報告錯漏
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <h1 class="title"><span id="typing" class="typing-text" aria-label="顧客服務工作的好助手"></span></h1>
        <div class="timer-container" aria-label="目前時間與日期">
            <div class="time" id="time" aria-live="polite" role="timer"></div>
            <div class="date" id="date" aria-live="polite"></div>
        </div>

        <div class="tab-container">
            <div class="tab-header">
                <button class="tab-button active" data-tab="tab1" aria-selected="true">
                    <i class="bi bi-book-half"></i> 資訊手冊
                </button>
                <button class="tab-button" data-tab="tab2" aria-selected="false">
                    <i class="bi bi-archive-fill"></i> 檔案庫
                </button>
            </div>
            
            <div class="tab-content active" id="tab1">
                <div class="search-container">
                    <div class="search-input-container">
                        <input type="text" id="searchInput" class="search-input" placeholder="輸入『主標題』或『副標題』或『附加說明』的內容" aria-label="搜尋關鍵字" />
                        <button class="clear-icon" id="clearIcon" aria-label="清除搜尋輸入">×</button>
                    </div>
                    <div class="search-button-container">
                        <button id="searchButton" class="search-button" aria-label="搜尋">
                            <i class="bi bi-search" aria-hidden="true"></i> <span class="button-text">搜尋</span>
                        </button>
                    </div>
                </div>
                <div class="button-container">
                    <button class="action-button" data-category="航空公司" aria-label="航空公司資訊">
                        <i class="bi bi-airplane" aria-hidden="true"></i> 航空公司
                    </button>
                    <button class="action-button" data-category="各地機場" aria-label="各地機場資訊">
                        <i class="bi bi-building" aria-hidden="true"></i> 各地機場
                    </button>
                    <button class="action-button" data-category="實用資訊" aria-label="實用資訊">
                        <i class="bi bi-info-circle" aria-hidden="true"></i> 實用資訊
                    </button>
                    <button class="action-button" data-category="失物認領" aria-label="失物認領資訊">
                        <i class="bi bi-bag-check" aria-hidden="true"></i> 失物認領
                    </button>
                    <button class="action-button" data-category="交通相關" aria-label="交通相關資訊">
                        <i class="bi bi-bus-front" aria-hidden="true"></i> 交通相關
                    </button>
                </div>
            </div>
            
            <div class="tab-content" id="tab2">
                <p style="text-align: center; margin-top: 20px;">檔案庫內容將在此顯示</p>
            </div>
        </div>

        <div class="turnstile-container" id="turnstileContainer">
            <div class="cf-turnstile" data-sitekey="0x4AAAAAAAQOrX6jyaqqHxdp" data-callback="onTurnstileSuccess"></div>
        </div>

        <div class="modal" id="errorModal">
            <div class="modal-content">
                <h3>Cloudflare Turnstile 驗證出錯</h3>
                <p id="errorMessage">驗證失敗，請稍後再試或聯繫支援。</p>
                <button class="modal-close" id="modalClose">關閉</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="primary_content_block">
                <div class="primary_content_block_row_01">
                    <div class="primary_content_block_row_01_div">
                        <a href="https://hello.concierge-anywhere.com/p/info_directory/search">
                            <p class="primary_content_block_content">
                                <i class="bi bi-book-half"></i>
                            </p>
                            <p class="primary_content_block_content">資訊手冊</p>
                        </a>
                    </div>
                    <div class="primary_content_block_row_01_div">
                        <a href="https://hello.concierge-anywhere.com/p/archives_space/search">
                            <p class="primary_content_block_content">
                                <i class="bi bi-archive-fill"></i>
                            </p>
                            <p class="primary_content_block_content">檔案庫</p>
                        </a>
                    </div>
                    <div class="primary_content_block_row_01_div" id="toolsContainer">
                        <a href="#" id="toolsButton">
                            <p class="primary_content_block_content">
                                <i class="bi bi-wrench-adjustable-circle-fill"></i>
                            </p>
                            <p class="primary_content_block_content">實用工具</p>
                        </a>
                        <div class="tools-dropdown" id="toolsDropdown">
                            <a href="#" class="tools-dropdown-item" data-action="world-time" role="menuitem">
                                <i class="bi bi-clock"></i> 世界時間
                            </a>
                            <a href="#" class="tools-dropdown-item" data-action="currency-calculator" role="menuitem">
                                <i class="bi bi-currency-exchange"></i> 貨幣計算器
                            </a>
                        </div>
                    </div>
                    <div class="primary_content_block_row_01_div">
                        <a href="https://hello.concierge-anywhere.com/p/search/favorited_products_page">
                            <p class="primary_content_block_content">
                                <i class="bi bi-bag-heart-fill"></i>
                            </p>
                            <p class="primary_content_block_content">精選商品</p>
                        </a>
                    </div>
                </div>
            </div>
            <p>Concierge Anywhere © All Rights Reserved</p>
        </div>
    </footer>

    <script>
    (function() {
        'use strict';

        // 狀態管理
        const state = {
            isVerified: false,
            pendingAction: null,
            isTurnstileRendered: false,
            activeTab: 'tab1',
            turnstileToken: null,
            maxTurnstileRetries: 5,
            turnstileRetryCount: 0
        };

        // DOM 元素緩存
        const elements = {
            typing: document.getElementById('typing'),
            time: document.getElementById('time'),
            date: document.getElementById('date'),
            searchInput: document.getElementById('searchInput'),
            searchButton: document.getElementById('searchButton'),
            clearIcon: document.getElementById('clearIcon'),
            categoryButtons: document.querySelectorAll('.action-button[data-category]'),
            turnstileContainer: document.getElementById('turnstileContainer'),
            menuButton: document.getElementById('menuButton'),
            controlCenterButton: document.getElementById('controlCenterButton'),
            dropdownMenu: document.getElementById('dropdownMenu'),
            dropdownClose: document.getElementById('dropdownClose'),
            tabButtons: document.querySelectorAll('.tab-button'),
            tabContents: document.querySelectorAll('.tab-content'),
            errorModal: document.getElementById('errorModal'),
            errorMessage: document.getElementById('errorMessage'),
            modalClose: document.getElementById('modalClose'),
            toolsButton: document.getElementById('toolsButton'),
            toolsDropdown: document.getElementById('toolsDropdown'),
            toolsContainer: document.getElementById('toolsContainer')
        };

        // 防抖函數
        function debounce(fn, delay) {
            let timeoutId;
            return function (...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => fn.apply(this, args), delay);
            };
        }

        // 顯示錯誤模態窗口
        function showErrorModal(message) {
            elements.errorMessage.textContent = message;
            elements.errorModal.style.display = 'flex';
        }

        // 關閉錯誤模態窗口
        function closeErrorModal() {
            elements.errorModal.style.display = 'none';
            elements.turnstileContainer.style.display = 'none';
            state.isTurnstileRendered = false;
            state.turnstileToken = null;
            if (window.turnstile) {
                window.turnstile.reset();
            }
        }

        // 驗證 Turnstile
        async function verifyTurnstile(token) {
            try {
                const response = await fetch('/turnstile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });
                const data = await response.json();
                if (!data.success) {
                    showErrorModal(data.error || '驗證失敗，請稍後再試或聯繫支援。');
                    return false;
                }
                return data.success;
            } catch (error) {
                showErrorModal('網絡錯誤，請檢查網絡連接後重試。');
                return false;
            }
        }

        // 跳轉到 Retool
        async function redirectToRetool(action) {
            if (!state.isVerified && state.turnstileToken) {
                const isVerified = await verifyTurnstile(state.turnstileToken);
                if (!isVerified) return;
                state.isVerified = true;
            }

            if (!action?.type || !action?.value) {
                showErrorModal('無效的操作，請重試。');
                return;
            }

            const urls = {
                'world-time': 'https://hello.concierge-anywhere.com/p/search/world-time-widget',
                'currency-calculator': 'https://hello.concierge-anywhere.com/embedded/public/9cf4e167-8903-4c5d-b18b-1bdecc4576e5/CurrencyCalculatorWidget',
                'search': `https://hello.concierge-anywhere.com/p/info_directory/search#keyword=${encodeURIComponent(action.value)}`,
                'category': `https://hello.concierge-anywhere.com/p/info_directory/search#category=${encodeURIComponent(action.value)}`
            };

            const redirectUrl = urls[action.type];
            if (action.type === 'currency-calculator') {
                window.open(redirectUrl, '_blank');
            } else {
                window.location.href = redirectUrl;
            }
        }

        // 顯示 Turnstile
        function showTurnstile() {
            elements.turnstileContainer.style.display = 'flex';
            state.turnstileRetryCount++;

            if (state.turnstileRetryCount > state.maxTurnstileRetries) {
                showErrorModal('無法加載驗證組件，請稍後再試。');
                return;
            }

            if (typeof window.turnstile !== 'undefined') {
                window.turnstile.ready(() => {
                    if (state.isTurnstileRendered) {
                        window.turnstile.reset();
                    }
                    state.isTurnstileRendered = true;
                    state.turnstileRetryCount = 0;
                });
            } else {
                setTimeout(showTurnstile, 100);
            }
        }

        // Turnstile 回調
        window.onTurnstileSuccess = async function(token) {
            state.turnstileToken = token;
            if (!state.pendingAction) {
                elements.turnstileContainer.style.display = 'none';
                state.isTurnstileRendered = false;
                if (window.turnstile) window.turnstile.reset();
                return;
            }
            await redirectToRetool(state.pendingAction);
        };

        // 執行搜尋
        async function performSearch() {
            const keyword = elements.searchInput.value.trim();
            if (!keyword) return;
            state.pendingAction = { type: 'search', value: keyword };
            if (state.isVerified) {
                await redirectToRetool(state.pendingAction);
            } else {
                showTurnstile();
            }
        }

        // 處理分類點擊
        async function handleCategoryClick(category) {
            state.pendingAction = { type: 'category', value: category };
            if (state.isVerified) {
                await redirectToRetool(state.pendingAction);
            } else {
                showTurnstile();
            }
        }

        // 處理工具項點擊
        async function handleToolsItemClick(action) {
            state.pendingAction = { type: action, value: action };
            elements.toolsDropdown.classList.remove('show');
            if (state.isVerified || action === 'currency-calculator') {
                await redirectToRetool(state.pendingAction);
            } else {
                showTurnstile();
            }
        }

        // 清除搜尋輸入
        function clearSearchInput() {
            elements.searchInput.value = '';
            elements.clearIcon.style.display = 'none';
            elements.searchButton.classList.remove('active');
            elements.searchInput.focus();
        }

        // 打字效果
        function initTypingEffect() {
            if (!elements.typing) return;
            const text = "顧客服務工作的好助手";
            let index = 0;
            let isDeleting = false;
            let isPaused = false;
            let pauseTime = 0;
            const typingSpeed = 100;
            const pauseDuration = 3000;

            function typeWriter() {
                if (isPaused) {
                    pauseTime += 16;
                    if (pauseTime >= pauseDuration) {
                        isPaused = false;
                        pauseTime = 0;
                        isDeleting = true;
                    }
                    setTimeout(typeWriter, 16);
                    return;
                }

                elements.typing.textContent = text.substring(0, index);
                if (!isDeleting) {
                    if (index < text.length) {
                        index++;
                        setTimeout(typeWriter, typingSpeed);
                    } else {
                        isPaused = true;
                        setTimeout(typeWriter, pauseDuration);
                    }
                } else {
                    if (index > 0) {
                        index--;
                        setTimeout(typeWriter, typingSpeed / 2);
                    } else {
                        isDeleting = false;
                        setTimeout(typeWriter, typingSpeed);
                    }
                }
            }

            setTimeout(typeWriter, typingSpeed);
        }

        // 更新時間
        function updateTime() {
            const now = new Date();
            elements.time.textContent = now.toLocaleTimeString('zh-TW', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            elements.date.textContent = now.toLocaleDateString('zh-TW', { year: 'numeric', month: '2-digit', day: '2-digit', weekday: 'short' }).replace(/\//g, ' / ');
        }

        // 初始化事件監聽器
        function initEvents() {
            const handleSearchInput = debounce(() => {
                elements.clearIcon.style.display = elements.searchInput.value ? 'block' : 'none';
                elements.searchButton.classList.toggle('active', !!elements.searchInput.value.trim());
            }, 100);

            elements.searchInput.addEventListener('input', handleSearchInput);
            elements.clearIcon.addEventListener('click', clearSearchInput);
            elements.searchButton.addEventListener('click', performSearch);
            elements.searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });

            elements.categoryButtons.forEach(button => {
                button.addEventListener('click', () => handleCategoryClick(button.dataset.category));
            });

            elements.menuButton.addEventListener('click', (e) => {
                e.stopPropagation();
                elements.dropdownMenu.classList.toggle('show');
            });

            elements.controlCenterButton.addEventListener('click', (e) => e.stopPropagation());
            elements.dropdownClose.addEventListener('click', () => {
                elements.dropdownMenu.classList.remove('show');
            });

            document.addEventListener('click', (e) => {
                if (!elements.dropdownMenu.contains(e.target) && !elements.menuButton.contains(e.target)) {
                    elements.dropdownMenu.classList.remove('show');
                }
                if (!elements.toolsContainer.contains(e.target)) {
                    elements.toolsDropdown.classList.remove('show');
                }
            });

            elements.toolsButton.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                elements.toolsDropdown.classList.toggle('show');
            });

            elements.toolsContainer.querySelectorAll('.tools-dropdown-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    handleToolsItemClick(item.dataset.action);
                });
            });

            elements.tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    elements.tabButtons.forEach(btn => {
                        btn.classList.remove('active');
                        btn.setAttribute('aria-selected', 'false');
                    });
                    elements.tabContents.forEach(content => content.classList.remove('active'));
                    button.classList.add('active');
                    button.setAttribute('aria-selected', 'true');
                    document.getElementById(button.dataset.tab).classList.add('active');
                    state.activeTab = button.dataset.tab;
                });
            });

            elements.modalClose.addEventListener('click', closeErrorModal);
            elements.errorModal.addEventListener('click', (e) => {
                if (e.target === elements.errorModal) closeErrorModal();
            });
        }

        // 初始化
        function init() {
            initTypingEffect();
            updateTime();
            initEvents();
            setInterval(updateTime, 1000);
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    })();
    </script>
</body>
</html>
