<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜尋頁面</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="project_css.css">
    <style>
        /* 添加一些額外樣式來定位搜尋按鈕 */
        .search-wrapper {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-button-position {
            position: absolute;
            right: 8px;
            bottom: 8px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-inner">
            <div class="site-brand">
                <img src="https://via.placeholder.com/200x80" alt="Site Logo" class="site-icon">
            </div>
            <div class="header-actions">
                <button class="header-button" id="controlCenterButton">
                    <i class="bi bi-gear"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <h1 class="title">歡迎使用搜尋功能</h1>
        
        <div class="search-wrapper">
            <div class="search-container">
                <div class="search-input-container">
                    <input type="text" class="search-input" placeholder="輸入搜尋關鍵字...">
                    <button class="clear-icon" aria-label="清除搜尋">
                        <i class="bi bi-x"></i>
                    </button>
                </div>
            </div>
            <div class="search-button-position">
                <button class="search-button">
                    <i class="bi bi-search"></i>
                    <span class="button-text">搜尋</span>
                </button>
            </div>
        </div>
        
        <div class="tab-container">
            <div class="tab-header">
                <button class="tab-button active">
                    <i class="bi bi-globe"></i>
                    <span>網頁</span>
                </button>
                <button class="tab-button">
                    <i class="bi bi-image"></i>
                    <span>圖片</span>
                </button>
                <button class="tab-button">
                    <i class="bi bi-newspaper"></i>
                    <span>新聞</span>
                </button>
                <button class="tab-button">
                    <i class="bi bi-collection-play"></i>
                    <span>影片</span>
                </button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>© 2023 搜尋頁面 | 隱私權政策 | 使用條款</p>
        </div>
    </footer>

    <script>
        // 簡單的搜尋功能
        document.querySelector('.search-button').addEventListener('click', function() {
            const searchTerm = document.querySelector('.search-input').value;
            if(searchTerm.trim() !== '') {
                alert(`您搜尋了: ${searchTerm}`);
                // 實際應用中可以在此處添加搜尋邏輯或重定向到搜尋結果頁面
            } else {
                alert('請輸入搜尋關鍵字');
            }
        });

        // 清除搜尋輸入
        document.querySelector('.clear-icon').addEventListener('click', function() {
            document.querySelector('.search-input').value = '';
            this.style.display = 'none';
        });

        // 當輸入框有內容時顯示清除按鈕
        document.querySelector('.search-input').addEventListener('input', function() {
            const clearIcon = document.querySelector('.clear-icon');
            clearIcon.style.display = this.value ? 'block' : 'none';
        });

        // 按Enter鍵觸發搜尋
        document.querySelector('.search-input').addEventListener('keypress', function(e) {
            if(e.key === 'Enter') {
                document.querySelector('.search-button').click();
            }
        });

        // 標籤切換功能
        const tabButtons = document.querySelectorAll('.tab-button');
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                // 實際應用中可以在此處切換不同的搜尋標籤內容
            });
        });
    </script>
</body>
</html>
