<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用戶登錄 - Concierge Anywhere</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="https://concierge-anywhere.com/project_css.css" />

    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth-compat.js"></script>
</head>
<body>
    <header>
        <div class="header-inner">
            <div class="site-brand">
                <a href="https://concierge-anywhere.com">
                    <img src="https://concierge-anywhere.com/assets/Concierge_Anywhere_logo.png" alt="Concierge Anywhere Logo">
                </a>
            </div>
            <div class="header-actions">
                <a href="https://concierge-anywhere.com/control_center/user_login" class="header-button">
                    <i class="bi bi-person-fill"></i>
                    <span>登入</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="login-container">
            <div class="login-form" id="loginForm">
                <h2>用戶登入</h2>
                <div id="firebaseui-auth-container"></div>
                <div class="input-group">
                    <label for="emailInput">電郵地址</label>
                    <input type="email" id="emailInput" placeholder="請輸入電郵地址" required>
                </div>
                <div class="input-group">
                    <label for="passwordInput">密碼</label>
                    <input type="password" id="passwordInput" placeholder="請輸入密碼" required>
                </div>
                <p class="error-message" id="errorMessage"></p>
                <button type="button" class="login-btn" id="loginButton">
                    <i class="bi bi-box-arrow-in-right"></i> 登入
                </button>
            </div>
    
            <div class="welcomeMessage" id="welcomeMessage">
                <h2>歡迎，<span id="userEmailSpan"></span></h2>
                <p>您已成功登錄到私人空間。</p>
                <button type="button" class="logout-btn" id="logoutButton">
                    <i class="bi bi-box-arrow-in-left"></i> 登出
                </button>
                <button type="button" class="lab-btn" id="labButton">
                    <i class="bi bi-arrow-right-circle"></i> 進入我的實驗室
                </button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>Copyright © 2024 Concierge Anywhere. All rights reserved.</p>
        </div>
    </footer>

    <script type="module">
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        
        let auth;
        const loginForm = document.getElementById('loginForm');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const userEmailSpan = document.getElementById('userEmailSpan');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const loginButton = document.getElementById('loginButton');
        const logoutButton = document.getElementById('logoutButton');
        const labButton = document.getElementById('labButton');
        const errorMessage = document.getElementById('errorMessage');
        const FIREBASE_CONFIG_URL = 'https://concierge-anywhere.com/firebase_config';

        async function initFirebase() {
            try {
                const response = await fetch(FIREBASE_CONFIG_URL);
                if (!response.ok) {
                    throw new Error('無法獲取 Firebase 配置');
                }
                const firebaseConfig = await response.json();
                const app = initializeApp(firebaseConfig);
                return getAuth(app);
            } catch (error) {
                console.error("Firebase 初始化錯誤:", error);
                throw error;
            }
        }

        async function handleLogin() {
            const email = emailInput.value;
            const password = passwordInput.value;
            if (!email || !password) {
                showError('請輸入電郵和密碼。');
                return;
            }

            loginButton.disabled = true;
            loginButton.innerHTML = '<span class="spinner"></span> 登入中...';
            hideError();

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                console.error("登入失敗:", error);
                switch (error.code) {
                    case 'auth/invalid-email':
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        showError('電郵或密碼錯誤。');
                        break;
                    case 'auth/user-disabled':
                        showError('此用戶帳戶已被禁用。');
                        break;
                    default:
                        showError('登入失敗，請稍後再試。');
                        break;
                }
            } finally {
                loginButton.disabled = false;
                loginButton.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> 登入';
            }
        }

        function handleLogout() {
            signOut(auth);
        }

        async function handleLabAccess() {
            const user = auth.currentUser;
            if (!user) {
                showError('用戶未登錄。');
                return;
            }
            
            labButton.disabled = true;
            labButton.innerHTML = '<span class="spinner"></span> 驗證中...';

            try {
                const idToken = await user.getIdToken();
                const response = await fetch('https://firebase-jwt-verify-worker.smit66476835.workers.dev/api/verify-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${idToken}`
                    }
                });

                const result = await response.json();

                if (response.ok && result.verified) {
                    window.location.href = result.redirect_url;
                } else {
                    showError(result.message || 'Token 驗證失敗');
                }

            } catch (error) {
                console.error('實驗室存取錯誤:', error);
                showError('無法驗證您的身份。');
            } finally {
                labButton.disabled = false;
                labButton.innerHTML = '<i class="bi bi-arrow-right-circle"></i> 進入我的實驗室';
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                auth = await initFirebase();
                
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        console.log('用戶已登錄:', user.email);
                        loginForm.style.display = 'none';
                        welcomeMessage.style.display = 'block';
                        labButton.style.display = 'flex';
                        userEmailSpan.textContent = user.email || user.displayName || '用戶';
                    } else {
                        console.log('用戶未登錄');
                        loginForm.style.display = 'block';
                        welcomeMessage.style.display = 'none';
                        labButton.style.display = 'none';
                    }
                });

                loginButton.addEventListener('click', handleLogin);
                logoutButton.addEventListener('click', handleLogout);
                labButton.addEventListener('click', handleLabAccess);
                
                passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') handleLogin();
                });

            } catch (error) {
                console.error('頁面初始化錯誤:', error);
            }
        });
    </script>
</body>
</html>
