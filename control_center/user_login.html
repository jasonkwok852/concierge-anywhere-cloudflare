<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用戶登錄</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .loading, .error, .login-section, .welcome-section { margin: 20px; }
        .error { color: red; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
        input { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <p>系統初始化中</p>
        <p>⏳ 載入 Firebase SDK</p>
        <p>⏳ 獲取配置信息</p>
        <p>⏳ 初始化應用程序</p>
    </div>

    <div id="error" class="error" style="display: none;">
        <p id="error-message"></p>
        <button onclick="retry()">重試</button>
    </div>

    <div id="login-section" class="login-section" style="display: none;">
        <button onclick="window.location.href='lab.html'">進入我的實驗室</button>
        <h2>用戶登錄</h2>
        <div>
            <input type="email" id="email" placeholder="電子郵件" required>
            <br>
            <input type="password" id="password" placeholder="密碼" required>
            <br>
            <button onclick="login()">登錄</button>
        </div>
    </div>

    <div id="welcome-section" class="welcome-section" style="display: none;">
        <p>歡迎，<span id="user-email"></span></p>
        <button onclick="logout()">登出</button>
        <button onclick="testWorker()">Worker Test</button>
    </div>

    <script>
        // Firebase configuration and initialization
        const firebaseConfig = {
            // Your Firebase configuration object here
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Check auth state
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('welcome-section').style.display = 'block';
                document.getElementById('user-email').textContent = user.email;
            } else {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('login-section').style.display = 'block';
                document.getElementById('welcome-section').style.display = 'none';
            }
        });

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password)
                .catch(error => {
                    document.getElementById('error-message').textContent = error.message;
                    document.getElementById('error').style.display = 'block';
                });
        }

        function logout() {
            auth.signOut();
        }

        function retry() {
            location.reload();
        }

        // Test Cloudflare Worker
        async function testWorker() {
            try {
                const response = await fetch('https://test-access-service-token-worker.smit66476835.workers.dev');
                const result = await response.text();
                alert('Worker Response: ' + result);
            } catch (error) {
                alert('Error testing worker: ' + error.message);
            }
        }
    </script>
</body>
</html>
