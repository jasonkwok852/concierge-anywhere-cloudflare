<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用戶登錄 - Concierge Anywhere</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        :root {
            --main-color: #23396C;
            --secondary-color: #3A5A9A;
            --accent-color: #F8EF32;
            --bg-color: #FAFAFA;
            --border-color: #243D51;
            --header-bg: #243D51;
            --button-hover-color: #243D51;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body {
            font-family: 'Noto Sans HK', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            margin: 16px 0;
            background-color: var(--main-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .error-message {
            color: #d32f2f;
            text-align: center;
            margin: 10px 0;
            display: none;
        }

        #labButton {
            background-color: var(--accent-color);
            color: var(--header-bg);
            border: 2px solid var(--header-bg);
            margin-bottom: 20px;
            width: 220px;
            padding: 10px 20px;
            font-size: 1rem;
            display: none;
        }

        #labButton:hover {
            background-color: var(--header-bg);
            color: var(--accent-color);
        }

        #welcomeMessage, #labAccess {
            display: none;
            text-align: center;
        }

        #loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="loading">正在載入 Firebase 設定...</div>

    <button id="labButton" class="login-button">
        <i class="bi bi-arrow-right-circle"></i> 進入我的實驗室
    </button>

    <div class="login-container">
        <h1 style="text-align: center; color: var(--main-color);">用戶登錄</h1>
        
        <div id="loginForm">
            <input type="email" id="emailInput" class="login-input" placeholder="電子郵件" required>
            <input type="password" id="passwordInput" class="login-input" placeholder="密碼" required>
            <button id="loginButton" class="login-button">
                <i class="bi bi-box-arrow-in-right"></i> 登錄
            </button>
            <p id="errorMessage" class="error-message"></p>
        </div>

        <div id="welcomeMessage">
            <p>歡迎，<span id="userEmail"></span></p>
            <button id="logoutButton" class="login-button">
                <i class="bi bi-box-arrow-right"></i> 登出
            </button>
        </div>

        <div id="labAccess">
            <p id="labError" class="error-message"></p>
        </div>
    </div>

     <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            signOut, 
            onAuthStateChanged 
        } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';

        // 保持原有的 DOM 元素獲取不變

        async function handleLabAccess() {
            const idToken = sessionStorage.getItem('firebaseIdToken');
            if (!idToken) {
                showError('請重新登入', 'labError');
                await signOut(auth);
                return;
            }

            labButton.disabled = true;
            labButton.innerHTML = '<i class="bi bi-hourglass"></i> 驗證中...';
            labErrorDiv.style.display = 'none';

            try {
                const response = await fetch('https://concierge-anywhere.com/firebase-jwt-verify-worker', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${idToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    const { error = '驗證失敗' } = await response.json().catch(() => ({}));
                    throw new Error(error);
                }

                const { redirectUrl } = await response.json();
                if (!redirectUrl) throw new Error('無效的重定向地址');

                // 確保 URL 格式正確
                const finalUrl = redirectUrl.startsWith('http') 
                    ? redirectUrl 
                    : `https://${window.location.host}${redirectUrl.startsWith('/') ? '' : '/'}${redirectUrl}`;
                
                window.location.href = finalUrl;

            } catch (error) {
                console.error('實驗室訪問錯誤:', error);
                showError(`無法進入實驗室: ${error.message.replace('Error: ', '')}`, 'labError');
                
                if (error.message.includes('401') || error.message.includes('令牌')) {
                    await signOut(auth);
                }
            } finally {
                labButton.disabled = false;
                labButton.innerHTML = '<i class="bi bi-arrow-right-circle"></i> 進入我的實驗室';
            }
        }

        // 保持其他函數 (initFirebase, handleLogin, handleLogout) 不變

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                auth = await initFirebase();
                
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        // 保持原有的登入狀態處理邏輯
                        try {
                            const idToken = await user.getIdToken();
                            sessionStorage.setItem('firebaseIdToken', idToken);
                        } catch (error) {
                            console.error('獲取 Token 失敗:', error);
                            await signOut(auth);
                        }
                    } else {
                        // 保持原有的登出狀態處理邏輯
                    }
                });

                // 保持原有的事件監聽器
            } catch (error) {
                console.error('初始化錯誤:', error);
            }
        });
    </script>

</body>
</html>
