<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用戶登錄 - Concierge Anywhere</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        :root {
            --main-color: #23396C;
            --secondary-color: #3A5A9A;
            --accent-color: #F8EF32;
            --bg-color: #FAFAFA;
            --border-color: #243D51;
            --header-bg: #243D51;
            --button-hover-color: #243D51;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body {
            font-family: 'Noto Sans HK', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--main-color);
            line-height: 1.6;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        h2 {
            color: var(--main-color);
            margin-bottom: 25px;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary-color);
        }

        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color var(--transition);
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color var(--transition), color var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn {
            background-color: var(--main-color);
            color: #fff;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: var(--button-hover-color);
        }

        .google-login-btn {
            background-color: #db4437; /* Google red */
            color: #fff;
            margin-top: 15px;
        }

        .google-login-btn:hover {
            background-color: #c0392b;
        }

        .logout-btn {
            background-color: #f44336; /* Red for logout */
            color: #fff;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }

        .lab-btn {
            background-color: var(--secondary-color);
            color: #fff;
            margin-top: 20px;
        }

        .lab-btn:hover {
            background-color: var(--button-hover-color);
        }

        .error-message {
            color: #d9534f;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            color: #5cb85c;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        #welcomeMessage, #labButton {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        #welcomeMessage p {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        #userEmail {
            font-weight: 700;
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginForm">
            <h2>用戶登錄</h2>
            <div class="input-group">
                <label for="email">電子郵件</label>
                <input type="email" id="email" placeholder="輸入您的電子郵件">
            </div>
            <div class="input-group">
                <label for="password">密碼</label>
                <input type="password" id="password" placeholder="輸入您的密碼">
            </div>
            <p id="loginError" class="error-message"></p>
            <button id="loginButton" class="login-btn"><i class="bi bi-box-arrow-in-right"></i> 登錄</button>
            <button id="googleLoginButton" class="google-login-btn"><i class="bi bi-google"></i> 使用 Google 登錄</button>
        </div>

        <div id="welcomeMessage">
            <p>歡迎您，<span id="userEmail"></span>！</p>
            <button id="logoutButton" class="logout-btn"><i class="bi bi-box-arrow-right"></i> 登出</button>
            <p id="labError" class="error-message"></p>
        </div>
        
        <button id="labButton" class="lab-btn"><i class="bi bi-arrow-right-circle"></i> 進入我的實驗室</button>
    </div>

    <script type="module">
        import { 
            initializeApp 
        } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            signOut, 
            onAuthStateChanged,
            GoogleAuthProvider,
            signInWithPopup 
        } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';

        // 從指定 URL 動態載入 Firebase 配置
        const FIREBASE_CONFIG_URL = 'https://concierge-anywhere.com/firebase-config';

        let auth;

        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const googleLoginButton = document.getElementById('googleLoginButton');
        const logoutButton = document.getElementById('logoutButton');
        const labButton = document.getElementById('labButton');
        const loginForm = document.getElementById('loginForm');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const userEmailSpan = document.getElementById('userEmail');
        const loginErrorDiv = document.getElementById('loginError');
        const labErrorDiv = document.getElementById('labError');

        function showError(message, elementId) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function clearErrors() {
            loginErrorDiv.style.display = 'none';
            labErrorDiv.style.display = 'none';
        }

        async function initFirebase() {
            try {
                const response = await fetch(FIREBASE_CONFIG_URL);
                if (!response.ok) {
                    throw new Error(`Failed to fetch Firebase config: ${response.statusText}`);
                }
                const firebaseConfig = await response.json();
                const app = initializeApp(firebaseConfig);
                return getAuth(app);
            } catch (error) {
                console.error('初始化 Firebase 失敗:', error);
                showError('無法載入 Firebase 配置，請稍後再試。', 'loginError');
                throw error; // 重新拋出錯誤，阻止後續操作
            }
        }

        async function handleLogin() {
            clearErrors();
            const email = emailInput.value;
            const password = passwordInput.value;

            if (!email || !password) {
                showError('請輸入電子郵件和密碼', 'loginError');
                return;
            }

            try {
                loginButton.disabled = true;
                loginButton.innerHTML = '<i class="bi bi-hourglass"></i> 登錄中...';
                await signInWithEmailAndPassword(auth, email, password);
                // onAuthStateChanged 會處理 UI 更新
            } catch (error) {
                console.error('登錄失敗:', error);
                let errorMessage = '登錄失敗，請檢查您的電子郵件和密碼。';
                if (error.code === 'auth/wrong-password') {
                    errorMessage = '密碼錯誤。';
                } else if (error.code === 'auth/user-not-found') {
                    errorMessage = '用戶不存在。';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = '無效的電子郵件格式。';
                }
                showError(errorMessage, 'loginError');
            } finally {
                loginButton.disabled = false;
                loginButton.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> 登錄';
            }
        }

        async function handleGoogleLogin() {
            clearErrors();
            try {
                googleLoginButton.disabled = true;
                googleLoginButton.innerHTML = '<i class="bi bi-hourglass"></i> 登錄中...';
                const provider = new GoogleAuthProvider();
                await signInWithPopup(auth, provider);
                // onAuthStateChanged 會處理 UI 更新
            } catch (error) {
                console.error('Google 登錄失敗:', error);
                showError('Google 登錄失敗，請重試。', 'loginError');
            } finally {
                googleLoginButton.disabled = false;
                googleLoginButton.innerHTML = '<i class="bi bi-google"></i> 使用 Google 登錄';
            }
        }

        async function handleLogout() {
            try {
                await signOut(auth);
                // onAuthStateChanged 會處理 UI 更新
                console.log('用戶已登出');
            } catch (error) {
                console.error('登出失敗:', error);
                alert('登出失敗，請重試。');
            }
        }

        async function handleLabAccess() {
            try {
                const user = auth.currentUser;
                if (!user) {
                    showError('用戶未登錄', 'labError');
                    return;
                }

                labButton.disabled = true;
                labButton.innerHTML = '<i class="bi bi-hourglass"></i> 驗證中...';
                labErrorDiv.style.display = 'none';

                const idToken = await user.getIdToken();
                console.log('獲取到的ID Token:', idToken.substring(0, 20) + '...');

                // 調用您的驗證 Worker
                const response = await fetch('https://firebase-jwt-verify-worker.smit66476835.workers.dev/verify-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${idToken}`
                    },
                    body: JSON.stringify({
                        target_path: '/private_room/my_laboratory'
                    })
                });

                const result = await response.json();
                console.log('驗證結果:', result);

                // 根據 Worker 返回的 verified 狀態進行導航
                if (response.ok && result.verified) {
                    // 使用 Worker 返回的 redirect_url 進行導航
                    window.open(result.redirect_url, '_self'); 
                } else {
                    showError(result.message || '驗證失敗', 'labError');
                    if (response.status === 401) {
                        await signOut(auth); // 如果是認證失敗，自動登出
                    }
                }
            } catch (error) {
                console.error('請求 Worker 失敗:', error);
                showError('無法連接服務，請檢查網絡或稍後再試', 'labError');
            } finally {
                labButton.disabled = false;
                labButton.innerHTML = '<i class="bi bi-arrow-right-circle"></i> 進入我的實驗室';
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                auth = await initFirebase(); // 動態獲取配置後初始化 Firebase
                
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        console.log('用戶已登錄:', user.email);
                        loginForm.style.display = 'none';
                        welcomeMessage.style.display = 'block';
                        labButton.style.display = 'flex';
                        userEmailSpan.textContent = user.email || user.displayName || '用戶';
                    } else {
                        console.log('用戶未登錄');
                        loginForm.style.display = 'block';
                        welcomeMessage.style.display = 'none';
                        labButton.style.display = 'none';
                    }
                });

                loginButton.addEventListener('click', handleLogin);
                googleLoginButton.addEventListener('click', handleGoogleLogin);
                logoutButton.addEventListener('click', handleLogout);
                labButton.addEventListener('click', handleLabAccess);
                
                passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') handleLogin();
                });

            } catch (error) {
                console.error('頁面初始化錯誤:', error);
                // 這裡可以選擇是否顯示一個全局錯誤訊息，如果 initFirebase 失敗
            }
        });
    </script>
</body>
</html>
