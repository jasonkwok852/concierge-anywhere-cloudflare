<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用戶登錄 - Concierge Anywhere</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        :root {
            --main-color: #23396C;
            --secondary-color: #3A5A9A;
            --accent-color: #F8EF32;
            --bg-color: #FAFAFA;
            --border-color: #243D51;
            --header-bg: #243D51;
            --button-hover-color: #243D51;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body {
            font-family: 'Noto Sans HK', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            margin: 16px 0;
            background-color: var(--main-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .error-message {
            color: #d32f2f;
            text-align: center;
            margin: 10px 0;
            display: none;
        }

        /* Styles for the Google Sign-in button */
        #googleLoginButton {
            background-color: #DB4437; /* Google red */
            margin-top: 5px;
        }

        #googleLoginButton:hover {
            background-color: #C23321;
        }

        /* Styles for the "進入我的實驗室" button */
        #labButton {
            background-color: var(--accent-color);
            color: var(--header-bg);
            border: 2px solid var(--header-bg);
            margin-bottom: 20px;
            width: 220px;
            padding: 10px 20px;
            font-size: 1rem;
            display: none; /* Hidden by default, shown when logged in */
        }

        #labButton:hover {
            background-color: var(--header-bg);
            color: var(--accent-color);
        }

        #welcomeMessage, #labAccess {
            display: none;
            text-align: center;
        }

        #loading { /* Style for the initial loading message */
            text-align: center;
            color: #666;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="loading">正在載入 Firebase 設定...</div>

    <button id="labButton" class="login-button">
        <i class="bi bi-arrow-right-circle"></i> 進入我的實驗室
    </button>

    <div class="login-container">
        <h1 style="text-align: center; color: var(--main-color);">用戶登錄</h1>
        
        <div id="loginForm">
            <input type="email" id="emailInput" class="login-input" placeholder="電子郵件" required>
            <input type="password" id="passwordInput" class="login-input" placeholder="密碼" required>
            <button id="loginButton" class="login-button">
                <i class="bi bi-box-arrow-in-right"></i> 登錄
            </button>
            <button id="googleLoginButton" class="login-button">
                <i class="bi bi-google"></i> 使用 Google 登錄
            </button>
            <p id="errorMessage" class="error-message"></p>
        </div>

        <div id="welcomeMessage">
            <p>歡迎，<span id="userEmail"></span></p>
            <button id="logoutButton" class="login-button">
                <i class="bi bi-box-arrow-right"></i> 登出
            </button>
        </div>

        <div id="labAccess">
            <p id="labError" class="error-message"></p>
        </div>
    </div>

    <script type="module">
        import { 
            initializeApp 
        } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            signOut, 
            onAuthStateChanged,
            GoogleAuthProvider,
            signInWithPopup 
        } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';

        // 獲取 DOM 元素參考
        const loadingDiv = document.getElementById('loading');
        const loginForm = document.getElementById('loginForm');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const labButton = document.getElementById('labButton');
        const userEmailSpan = document.getElementById('userEmail');
        const errorMessageDiv = document.getElementById('errorMessage');
        const labErrorDiv = document.getElementById('labError');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const loginButton = document.getElementById('loginButton');
        const googleLoginButton = document.getElementById('googleLoginButton');
        const logoutButton = document.getElementById('logoutButton');

        let auth; // 在模組範圍內宣告 auth

        /**
         * 透過從 Cloudflare Function 獲取設定來初始化 Firebase 應用程式和身份驗證服務。
         * @returns {Promise<firebase.auth.Auth>} Firebase Auth 實例。
         */
        async function initFirebase() {
            try {
                const response = await fetch('/firebase-config'); // 調用您的 Pages Function
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`無法獲取Firebase配置: ${response.status} - ${errorText.substring(0, 100)}...`);
                }
                
                const firebaseConfig = await response.json();
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app); 
                
                loadingDiv.style.display = 'none'; // Firebase 初始化後隱藏載入訊息
                return auth;
            } catch (error) {
                console.error('Firebase初始化失敗:', error);
                showError('系統初始化失敗，請刷新頁面', 'errorMessage');
                loadingDiv.textContent = '系統初始化失敗。'; // 更新載入訊息為錯誤
                throw error;
            }
        }

        /**
         * 在頁面上顯示錯誤訊息。
         * @param {string} message 要顯示的錯誤訊息。
         * @param {string} elementId 顯示訊息的 HTML 元素 ID。
         */
        function showError(message, elementId = 'errorMessage') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
                element.textContent = ''; 
            }, 5000); 
        }

        /**
         * 處理電子郵件/密碼登錄。
         */
        async function handleLogin() {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!email || !password) {
                showError('請輸入電子郵件和密碼');
                return;
            }

            loginButton.disabled = true;
            loginButton.innerHTML = '<i class="bi bi-hourglass"></i> 登錄中...';
            errorMessageDiv.style.display = 'none'; 

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // 登入成功後，onAuthStateChanged 會自動觸發並處理 UI 和 Token 儲存
            } catch (error) {
                console.error('登錄錯誤:', error);
                const errorMap = {
                    'auth/invalid-email': '電子郵件格式不正確',
                    'auth/user-not-found': '找不到此帳號',
                    'auth/wrong-password': '密碼錯誤',
                    'auth/invalid-credential': '電子郵件或密碼不正確', 
                    'auth/too-many-requests': '嘗試次數過多，請稍後再試'
                };
                showError(errorMap[error.code] || '登錄失敗，請檢查電子郵件和密碼');
            } finally {
                loginButton.disabled = false;
                loginButton.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> 登錄';
            }
        }

        /**
         * 處理使用彈出視窗的 Google 登錄。
         */
        async function handleGoogleLogin() {
            const provider = new GoogleAuthProvider();
            googleLoginButton.disabled = true;
            googleLoginButton.innerHTML = '<i class="bi bi-hourglass"></i> 登錄中...';
            errorMessageDiv.style.display = 'none';

            try {
                await signInWithPopup(auth, provider);
                // 登入成功後，onAuthStateChanged 會自動觸發並處理 UI 和 Token 儲存
            } catch (error) {
                console.error('Google 登錄錯誤:', error);
                let customErrorMessage = 'Google 登錄失敗，請稍後再試。';
                if (error.code === 'auth/popup-closed-by-user') {
                    customErrorMessage = '登錄視窗已關閉。';
                } else if (error.code === 'auth/cancelled-popup-request') {
                    customErrorMessage = '登錄請求已被取消或重複。';
                }
                showError(customErrorMessage);
            } finally {
                googleLoginButton.disabled = false;
                googleLoginButton.innerHTML = '<i class="bi bi-google"></i> 使用 Google 登錄';
            }
        }

        /**
         * 處理重定向到實驗室。
         * 對於 Cloudflare Access 保護，僅僅重定向就足夠了，Access 會攔截並驗證。
         */
        async function handleLabAccess() {
            // 從 sessionStorage 獲取 Firebase ID Token
            const idToken = sessionStorage.getItem('firebaseIdToken');
            if (!idToken) {
                showError('未找到登入憑證，請重新登入。', 'labError');
                await signOut(auth); // 如果沒有 token，強制登出
                return;
            }
            // Cloudflare Access 會自動從瀏覽器會話中檢查所需的 Access Token (基於 Firebase ID Token 驗證)。
            // 因此，這裡直接重定向到受保護路徑即可。
            window.location.href = '/private_room/my_laboratory'; 
        }

        /**
         * 處理用戶登出。
         */
        async function handleLogout() {
            try {
                if (auth) {
                    await signOut(auth);
                    // onAuthStateChanged 會處理 UI 更新和清除 sessionStorage
                }
            } catch (error) {
                console.error('登出錯誤:', error);
                showError('登出失敗: ' + error.message);
            }
        }

        // --- 主要初始化邏輯 ---
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // 初始化 Firebase 並獲取 auth 實例
                auth = await initFirebase();
                
                // 設定身份驗證狀態觀察者
                onAuthStateChanged(auth, async (user) => { 
                    if (user) {
                        // 用戶已登入
                        console.log('User signed in:', user.email || user.displayName || user.uid);
                        loginForm.style.display = 'none';
                        welcomeMessage.style.display = 'block';
                        labButton.style.display = 'flex'; // 顯示 "進入我的實驗室" 按鈕
                        userEmailSpan.textContent = user.email || user.displayName || user.uid;

                        // 獲取並儲存 Firebase ID Token 到 sessionStorage
                        try {
                            const idToken = await user.getIdToken(); 
                            sessionStorage.setItem('firebaseIdToken', idToken); //
                            console.log('Firebase ID Token retrieved and stored in sessionStorage.');
                        } catch (tokenError) {
                            console.error('獲取 Firebase ID Token 失敗:', tokenError);
                            showError('登入成功，但無法獲取身份憑證，請嘗試重新登入。', 'errorMessage');
                            await signOut(auth); // 如果無法獲取 Token，則強制登出
                        }

                    } else {
                        // 用戶已登出
                        console.log('User signed out.');
                        loginForm.style.display = 'block';
                        welcomeMessage.style.display = 'none';
                        labButton.style.display = 'none'; // 隱藏 "進入我的實驗室" 按鈕
                        sessionStorage.removeItem('firebaseIdToken'); // 登出時清除儲存的 Token
                    }
                });

                // 綁定事件監聽器
                loginButton.addEventListener('click', handleLogin);
                googleLoginButton.addEventListener('click', handleGoogleLogin);
                logoutButton.addEventListener('click', handleLogout);
                labButton.addEventListener('click', handleLabAccess);
                
                // 允許在密碼欄位按 Enter 鍵登入
                passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') handleLogin();
                });

            } catch (error) {
                console.error('頁面初始化錯誤:', error);
                // initFirebase 函數已經處理了頁面上的錯誤顯示
            }
        });
    </script>
</body>
</html>
