    <!-- Firebase Modular SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';

        // 非同步獲取 Firebase 配置
        async function initializeFirebase() {
            try {
                const response = await fetch('https://concierge-anywhere.com/firebase-config'); 
                if (!response.ok) throw new Error('無法獲 a取 Firebase 配置');
                const firebaseConfig = await response.json();
                const app = initializeApp(firebaseConfig);
                return getAuth(app);
            } catch (error) {
                console.error('Firebase 初始化失敗:', error);
                throw error;
            }
        }

        // 將 auth 暴露給全局腳本
        window.initializeAuth = initializeFirebase;
    </script>

    <script>
    (function() {
        'use strict';

        // DOM 元素緩存
        const elements = {
            menuButton: document.getElementById('menuButton'),
            controlCenterButton: document.getElementById('controlCenterButton'),
            dropdownMenu: document.getElementById('dropdownMenu'),
            dropdownClose: document.getElementById('dropdownClose'),
            toolsButton: document.getElementById('toolsButton'),
            toolsDropdown: document.getElementById('toolsDropdown'),
            toolsContainer: document.getElementById('toolsContainer'),
            emailInput: document.getElementById('emailInput'),
            passwordInput: document.getElementById('passwordInput'),
            loginButton: document.getElementById('loginButton'),
            googleLoginButton: document.getElementById('googleLoginButton'),
            logoutButton: document.getElementById('logoutButton'),
            loginForm: document.getElementById('loginForm'),
            welcomeMessage: document.getElementById('welcomeMessage'),
            userEmail: document.getElementById('userEmail'),
            errorMessage: document.getElementById('errorMessage'),
            errorModal: document.getElementById('errorModal'),
            modalErrorMessage: document.getElementById('modalErrorMessage'),
            modalClose: document.getElementById('modalClose')
        };

        // 顯示錯誤消息
        function showError(message) {
            elements.errorMessage.textContent = message;
            elements.errorMessage.style.display = 'block';
            setTimeout(() => {
                elements.errorMessage.style.display = 'none';
            }, 5000);
        }

        // 顯示模態錯誤
        function showErrorModal(message) {
            elements.modalErrorMessage.textContent = message;
            elements.errorModal.style.display = 'flex';
        }

        // 關閉模態窗口
        function closeErrorModal() {
            elements.errorModal.style.display = 'none';
        }

        // 更新 UI 根據登錄狀態
        function updateUI(user) {
            if (user) {
                elements.loginForm.style.display = 'none';
                elements.welcomeMessage.style.display = 'block';
                elements.userEmail.textContent = user.email || '用戶';
            } else {
                elements.loginForm.style.display = 'block';
                elements.welcomeMessage.style.display = 'none';
                elements.emailInput.value = '';
                elements.passwordInput.value = '';
            }
        }

        // 驗證電子郵件格式
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // 電子郵件/密碼登錄
        async function handleEmailLogin() {
            const email = elements.emailInput.value.trim();
            const password = elements.passwordInput.value.trim();

            if (!email || !password) {
                showError('請輸入電子郵件和密碼');
                return;
            }

            if (!isValidEmail(email)) {
                showError('請輸入有效的電子郵件地址');
                return;
            }

            try {
                elements.loginButton.disabled = true;
                elements.loginButton.innerHTML = '<i class="bi bi-hourglass-split"></i> 登錄中...';
                const auth = await window.initializeAuth();
                await signInWithEmailAndPassword(auth, email, password);
                elements.loginButton.disabled = false;
                elements.loginButton.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> 登錄';
            } catch (error) {
                elements.loginButton.disabled = false;
                elements.loginButton.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> 登錄';
                let message = '登錄失敗，請稍後再試';
                switch (error.code) {
                    case 'auth/invalid-email':
                        message = '無效的電子郵件格式';
                        break;
                    case 'auth/user-not-found':
                        message = '用戶不存在';
                        break;
                    case 'auth/wrong-password':
                        message = '密碼錯誤';
                        break;
                    case 'auth/too-many-requests':
                        message = '請求過多，請稍後再試';
                        break;
                }
                showError(message);
            }
        }

        // Google 登錄
        async function handleGoogleLogin() {
            try {
                const auth = await window.initializeAuth();
                const provider = new GoogleAuthProvider();
                await signInWithPopup(auth, provider);
            } catch (error) {
                showErrorModal('Google 登錄失敗：' + error.message);
            }
        }

        // 登出
        async function handleLogout() {
            try {
                const auth = await window.initializeAuth();
                await signOut(auth);
                updateUI(null);
            } catch (error) {
                showErrorModal('登出失敗：' + error.message);
            }
        }

        // 監聽認證狀態
        async function initAuthListener() {
            try {
                const auth = await window.initializeAuth();
                onAuthStateChanged(auth, user => {
                    updateUI(user);
                });
            } catch (error) {
                showErrorModal('無法初始化身份驗證：' + error.message);
            }
        }

        // 初始化事件監聽器
        function initEvents() {
            elements.menuButton.addEventListener('click', (e) => {
                e.stopPropagation();
                elements.dropdownMenu.classList.toggle('show');
            });

            elements.controlCenterButton.addEventListener('click', (e) => e.stopPropagation());

            elements.dropdownClose.addEventListener('click', () => {
                elements.dropdownMenu.classList.remove('show');
            });

            document.addEventListener('click', (e) => {
                if (!elements.dropdownMenu.contains(e.target) && !elements.menuButton.contains(e.target)) {
                    elements.dropdownMenu.classList.remove('show');
                }
                if (!elements.toolsContainer.contains(e.target) && !elements.toolsButton.contains(e.target)) {
                    elements.toolsDropdown.classList.remove('show');
                }
            });

            elements.toolsButton.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                elements.toolsDropdown.classList.toggle('show');
            });

            elements.loginButton.addEventListener('click', handleEmailLogin);
            elements.googleLoginButton.addEventListener('click', handleGoogleLogin);
            elements.logoutButton.addEventListener('click', handleLogout);
            elements.modalClose.addEventListener('click', closeErrorModal);
            elements.errorModal.addEventListener('click', (e) => {
                if (e.target === elements.errorModal) closeErrorModal();
            });

            elements.emailInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleEmailLogin();
            });
            elements.passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleEmailLogin();
            });
        }

        // 初始化
        function init() {
            initEvents();
            initAuthListener();
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    })();
    </script>
</body>
</html>
