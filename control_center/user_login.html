<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用戶登錄 - Concierge Anywhere</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://concierge-anywhere.com/project_css.css" defer />
</head>
<body>
    <div class="login-container">
        <div id="loginForm" class="login-form">
            <h2>用戶登錄</h2>
            <div class="input-group">
                <label for="email">電子郵件</label>
                <input type="email" id="email" placeholder="輸入您的電子郵件">
            </div>
            <div class="input-group">
                <label for="password">密碼</label>
                <input type="password" id="password" placeholder="輸入您的密碼">
            </div>
            <p id="loginError" class="error-message"></p>
            <button id="loginButton" class="login-btn"><i class="bi bi-box-arrow-in-right"></i> 登錄</button>
            </div>

        <div id="welcomeMessage" class="welcomeMessage">
            <p>歡迎您，<span id="userEmail"></span>！</p>
            <button id="logoutButton" class="logout-btn"><i class="bi bi-box-arrow-right"></i> 登出</button>
            <p id="labError" class="error-message"></p>
        </div>
        
        <button id="labButton" class="lab-btn"><i class="bi bi-arrow-right-circle"></i> 進入我的實驗室</button>
    </div>

    <script type="module">
        import { 
            initializeApp 
        } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            signOut, 
            onAuthStateChanged
        } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';

        const FIREBASE_CONFIG_URL = 'https://concierge-anywhere.com/firebase_config';

        let auth;

        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const logoutButton = document.getElementById('logoutButton');
        const labButton = document.getElementById('labButton');
        const loginForm = document.getElementById('loginForm');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const userEmailSpan = document.getElementById('userEmail');
        const loginErrorDiv = document.getElementById('loginError');
        const labErrorDiv = document.getElementById('labError');

        function showError(message, elementId) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function clearErrors() {
            loginErrorDiv.style.display = 'none';
            labErrorDiv.style.display = 'none';
        }

        async function initFirebase() {
            try {
                const response = await fetch(FIREBASE_CONFIG_URL);
                if (!response.ok) {
                    throw new Error(`Failed to fetch Firebase config: ${response.statusText}`);
                }
                const firebaseConfig = await response.json();
                const app = initializeApp(firebaseConfig);
                return getAuth(app);
            } catch (error) {
                console.error('初始化 Firebase 失敗:', error);
                showError('無法載入 Firebase 配置，請稍後再試。', 'loginError');
                throw error;
            }
        }

        async function handleLogin() {
            clearErrors();
            const email = emailInput.value;
            const password = passwordInput.value;

            if (!email || !password) {
                showError('請輸入電子郵件和密碼', 'loginError');
                return;
            }

            try {
                loginButton.disabled = true;
                loginButton.innerHTML = '<i class="bi bi-hourglass"></i> 登錄中...';
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                console.error('登錄失敗:', error);
                let errorMessage = '登錄失敗，請檢查您的電子郵件和密碼。';
                if (error.code === 'auth/wrong-password') {
                    errorMessage = '密碼錯誤。';
                } else if (error.code === 'auth/user-not-found') {
                    errorMessage = '用戶不存在。';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = '無效的電子郵件格式。';
                }
                showError(errorMessage, 'loginError');
            } finally {
                loginButton.disabled = false;
                loginButton.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> 登錄';
            }
        }

        async function handleLogout() {
            try {
                await signOut(auth);
                console.log('用戶已登出');
            } catch (error) {
                console.error('登出失敗:', error);
                alert('登出失敗，請重試。');
            }
        }

        async function handleLabAccess() {
            try {
                const user = auth.currentUser;
                if (!user) {
                    showError('用戶未登錄', 'labError');
                    return;
                }

                labButton.disabled = true;
                labButton.innerHTML = '<i class="bi bi-hourglass"></i> 驗證中...';
                labErrorDiv.style.display = 'none';

                const idToken = await user.getIdToken();
                console.log('獲取到的ID Token:', idToken.substring(0, 20) + '...');

                const response = await fetch('https://concierge-anywhere.com/firebase_jwt_verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        idToken: idToken
                    })
                });

                const result = await response.json();
                console.log('Cookie 設置結果:', result);

                if (response.ok && result.verified) {
                    window.open('https://concierge-anywhere.com/control_center/private_room', '_self');
                } else {
                    showError(result.message || '驗證失敗', 'labError');
                    if (response.status === 401) {
                        await signOut(auth);
                    }
                }
            } catch (error) {
                console.error('請求服務失敗:', error);
                showError('無法連接服務，請檢查網絡或稍後再試', 'labError');
            } finally {
                labButton.disabled = false;
                labButton.innerHTML = '<i class="bi bi-arrow-right-circle"></i> 進入我的實驗室';
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                auth = await initFirebase();
                
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        console.log('用戶已登錄:', user.email);
                        loginForm.style.display = 'none';
                        welcomeMessage.style.display = 'block';
                        labButton.style.display = 'flex';
                        userEmailSpan.textContent = user.email || user.displayName || '用戶';
                    } else {
                        console.log('用戶未登錄');
                        loginForm.style.display = 'block';
                        welcomeMessage.style.display = 'none';
                        labButton.style.display = 'none';
                    }
                });

                loginButton.addEventListener('click', handleLogin);
                logoutButton.addEventListener('click', handleLogout);
                labButton.addEventListener('click', handleLabAccess);
                
                passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') handleLogin();
                });

            } catch (error) {
                console.error('頁面初始化錯誤:', error);
            }
        });
    </script>
</body>
</html>
