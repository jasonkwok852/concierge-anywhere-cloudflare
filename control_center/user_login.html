<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用戶登錄</title>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script>
        // 動態加載 Firebase 配置
        async function loadFirebaseConfig() {
            try {
                const response = await fetch('https://concierge-anywhere.com/firebase-config');
                if (!response.ok) throw new Error('無法加載 Firebase 配置');
                const firebaseConfig = await response.json();
                firebase.initializeApp(firebaseConfig);
            } catch (error) {
                console.error('加載 Firebase 配置失敗:', error);
                alert('初始化失敗，請稍後重試');
            }
        }

        // 初始化並設置表單監聽
        async function initializeApp() {
            await loadFirebaseConfig();

            // 監聽表單提交
            document.getElementById('login-form')?.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('firebase-password').value;
                try {
                    const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                    const idToken = await userCredential.user.getIdToken();
                    const response = await fetch('https://concierge-anywhere.com/firebase-jwt-verify-worker', {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${idToken}` }
                    });
                    const data = await response.json();
                    if (data.redirectUrl) {
                        window.location.href = data.redirectUrl;
                    } else {
                        alert('無法獲取跳轉地址');
                    }
                } catch (error) {
                    alert('登錄失敗: ' + error.message);
                }
            });

            // 登出邏輯
            window.signOut = function() {
                firebase.auth().signOut().then(() => {
                    alert('登出成功');
                    window.location.href = '/';
                }).catch((error) => {
                    console.error('登出失敗:', error);
                    alert('登出失敗: ' + error.message);
                });
            };

            // 監聽用戶狀態
            firebase.auth().onAuthStateChanged((user) => {
                const userName = document.getElementById('user-name');
                if (user) {
                    userName.textContent = user.email || '用戶';
                } else {
                    userName.textContent = '訪客';
                }
            });
        }

        // 頁面加載時初始化
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input, button {
            padding: 8px;
            margin-top: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="/private_room/my_laboratory" rel="noopener noreferrer">進入我的實驗室</a>
    <h2>用戶登錄</h2>
    <form id="login-form">
        <label for="email">電子郵件</label>
        <input type="email" id="email" name="email" required>
        <label for="firebase-password">密碼</label>
        <input type="password" id="firebase-password" name="password" required>
        <button type="submit">登錄</button>
    </form>
    <div>
        <p>歡迎，<span id="user-name">訪客</span></p>
        <button onclick="signOut()">登出</button>
    </div>
</body>
</html>
