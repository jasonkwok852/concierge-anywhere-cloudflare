<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用戶登錄 - Concierge Anywhere</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
    <!-- 引入您的主 CSS 檔案 -->
    <link rel="stylesheet" href="project_css.css" defer />

    <!-- 以下是為登入頁面定制或覆蓋的樣式，以確保與 Landing Page 設計一致性 -->
    <style>
        /* 繼承 project_css.css 的全局 body 樣式 */
        body {
            /* 額外調整以確保登入頁面內容居中 */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* background-color: var(--bg-color); 已經在 project_css.css 中定義 */
            /* margin: 0; padding: 0; 已經在 project_css.css 中定義 */
        }

        .login-container {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9); /* 半透明背景 */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            color: var(--main-color); /* 確保文字顏色與主題一致 */
            background-color: rgba(255, 255, 255, 0.8); /* 稍微透明 */
            backdrop-filter: blur(5px); /* 模糊效果 */
        }

        .login-input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(58, 90, 154, 0.2);
            outline: none;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            margin: 16px 0;
            background-color: var(--main-color); /* 主要按鈕顏色 */
            color: white;
            border: none; /* 與 Landing Page 的 Header Button 保持一致，但這裡沒有邊框 */
            border-radius: 6px; /* 與 project_css.css 中的按鈕圓角一致 */
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600; /* 更粗的字體 */
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: var(--shadow); /* 統一的陰影效果 */
        }

        .login-button:hover {
            background-color: var(--secondary-color); /* 懸停時的顏色 */
            transform: translateY(-2px); /* 懸停時的微動畫 */
            box-shadow: var(--hover-shadow); /* 懸停時的陰影效果 */
        }

        .error-message {
            color: #d32f2f; /* 錯誤信息顏色 */
            text-align: center;
            margin: 10px 0;
            display: none;
            font-size: 0.9rem;
        }

        /* Styles for the "進入我的實驗室" button - 保持其獨特風格 */
        #labButton {
            background-color: var(--accent-color);
            color: var(--header-bg);
            border: 2px solid var(--header-bg);
            margin-bottom: 20px;
            width: 220px; /* 保持特定寬度 */
            padding: 10px 20px;
            font-size: 1rem;
            display: none; /* Hidden by default, shown when logged in */
            border-radius: 6px; /* 與 project_css.css 中的按鈕圓角一致 */
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: var(--shadow);
        }

        #labButton:hover {
            background-color: var(--header-bg);
            color: var(--accent-color);
            transform: translateY(-2px); /* 懸停時的微動畫 */
            box-shadow: var(--hover-shadow);
        }

        #welcomeMessage, #labAccess {
            display: none;
            text-align: center;
            color: var(--main-color); /* 確保文字顏色與主題一致 */
        }

        #loading { /* Style for the initial loading message */
            text-align: center;
            color: #666;
            padding: 20px;
            margin-top: 50px; /* 避免與 Header 重疊 */
        }

        /* 響應式調整 */
        @media (max-width: 767px) {
            .login-container {
                padding: 1.5rem;
            }
            .login-button, #labButton {
                padding: 10px;
                font-size: 0.9rem;
            }
            #labButton {
                width: 100%; /* 在小螢幕下變為全寬 */
            }
        }
    </style>
</head>
<body>
    <!-- 複製自 Landing Page 的 Header 區塊，但簡化以適應登入頁面 -->
    <header>
        <div class="header-inner">
            <div class="site-brand">
                <a href="https://concierge-anywhere.com">
                    <img src="https://r2.concierge-anywhere.com/concierge_anywhere_icon_1000x400.png" alt="網站標誌" class="site-icon" loading="lazy" />
                </a>
            </div>
            <!-- header-actions, menuButton, dropdown-menu 等在登入頁面不需要，已移除 -->
        </div>
    </header>

    <main class="main-content">
        <div id="loading">正在載入 Firebase 設定...</div>

        <!-- labButton 位於 main-content 內，但獨立於 login-container，方便佈局 -->
        <button id="labButton" class="login-button">
            <i class="bi bi-arrow-right-circle"></i> 進入我的實驗室
        </button>

        <div class="login-container">
            <h1 style="text-align: center; color: var(--main-color);">用戶登錄</h1>
            
            <div id="loginForm">
                <input type="email" id="emailInput" class="login-input" placeholder="電子郵件" required>
                <input type="password" id="passwordInput" class="login-input" placeholder="密碼" required>
                <button id="loginButton" class="login-button">
                    <i class="bi bi-box-arrow-in-right"></i> 登錄
                </button>
                <p id="errorMessage" class="error-message"></p>
            </div>

            <div id="welcomeMessage">
                <p>歡迎，<span id="userEmail"></span></p>
                <button id="logoutButton" class="login-button">
                    <i class="bi bi-box-arrow-right"></i> 登出
                </button>
            </div>

            <div id="labAccess">
                <p id="labError" class="error-message"></p>
            </div>
        </div>
    </main>

    <!-- 複製自 Landing Page 的 Footer 區塊 -->
    <footer>
        <div class="footer-content">
            <div class="primary_content_block">
                <div class="primary_content_block_row_01">
                    <div class="primary_content_block_row_01_div">
                        <a href="https://concierge-anywhere.com/info_directory/search" class="footer-link">
                            <p class="primary_content_block_content">
                                <i class="bi bi-book-half"></i>
                            </p>
                            <p class="primary_content_block_content">資訊手冊</p>
                        </a>
                    </div>
                    <div class="primary_content_block_row_01_div">
                        <a href="https://concierge-anywhere.com/archives_space/search" class="footer-link">
                            <p class="primary_content_block_content">
                                <i class="bi bi-archive-fill"></i>
                            </p>
                            <p class="primary_content_block_content">檔案庫</p>
                        </a>
                    </div>
                    <div class="primary_content_block_row_01_div" id="toolsContainer_footer"> <!-- Renamed ID to avoid conflict if toolsButton exists elsewhere -->
                        <a href="#" id="toolsButton_footer"> <!-- Renamed ID -->
                            <p class="primary_content_block_content">
                                <i class="bi bi-wrench-adjustable-circle-fill"></i>
                            </p>
                            <p class="primary_content_block_content">實用工具</p>
                        </a>
                        <!-- Tools dropdown content not strictly needed in login footer, but keeping structure for consistency -->
                        <div class="tools-dropdown" id="toolsDropdown_footer"> 
                             <a href="https://hello.concierge-anywhere.com/p/search/world-time-widget" class="tools-dropdown-item" role="menuitem" target="_blank">
                                <i class="bi bi-clock"></i> 世界時間
                            </a>
                            <a href="https://hello.concierge-anywhere.com/embedded/public/9cf4e167-8903-4c5d-b18b-1bdecc4576e5/CurrencyCalculatorWidget" class="tools-dropdown-item" role="menuitem" target="_blank">
                                <i class="bi bi-currency-exchange"></i> 貨幣計算器
                            </a>
                        </div>
                    </div>
                    <div class="primary_content_block_row_01_div">
                        <a href="https://hello.concierge-anywhere.com/p/search/favorited_products_page" class="footer-link">
                            <p class="primary_content_block_content">
                                <i class="bi bi-bag-heart-fill"></i>
                            </p>
                            <p class="primary_content_block_content">精選商品</p>
                        </a>
                    </div>
                </div>
            </div>
            <p>Concierge Anywhere © All Rights Reserved</p>
        </div>
    </footer>

    <script type="module">
        import { 
            initializeApp 
        } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            signOut, 
            onAuthStateChanged
        } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';

        // Get references to DOM elements
        const loadingDiv = document.getElementById('loading');
        const loginForm = document.getElementById('loginForm');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const labButton = document.getElementById('labButton');
        const userEmailSpan = document.getElementById('userEmail');
        const errorMessageDiv = document.getElementById('errorMessage');
        const labErrorDiv = document.getElementById('labError');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const loginButton = document.getElementById('loginButton');
        const logoutButton = document.getElementById('logoutButton');

        // Footer specific elements (added for consistency with index.html)
        const toolsButtonFooter = document.getElementById('toolsButton_footer');
        const toolsDropdownFooter = document.getElementById('toolsDropdown_footer');
        const toolsContainerFooter = document.getElementById('toolsContainer_footer');
        // If there are other specific footer links/elements that need JS interaction, get references here.


        let auth; // Declare auth globally within this module scope

        /**
         * Initializes Firebase app and auth service by fetching config from Cloudflare Function.
         * @returns {Promise<firebase.auth.Auth>} The Firebase Auth instance.
         */
        async function initFirebase() {
            try {
                // Adjust this endpoint if your Cloudflare Pages Function has a different path
                const response = await fetch('/firebase-config'); 
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`無法獲取Firebase配置: ${response.status} - ${errorText.substring(0, 100)}...`);
                }
                
                const firebaseConfig = await response.json();
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app); 
                
                loadingDiv.style.display = 'none'; // Hide loading message once Firebase is initialized
                return auth;
            } catch (error) {
                console.error('Firebase初始化失敗:', error);
                showError('系統初始化失敗，請刷新頁面', 'errorMessage');
                loadingDiv.textContent = '系統初始化失敗。'; // Update loading message to error
                throw error;
            }
        }

        /**
         * Displays an error message on the page.
         * @param {string} message The error message to display.
         * @param {string} elementId The ID of the HTML element to display the message in.
         */
        function showError(message, elementId = 'errorMessage') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
                element.textContent = ''; 
            }, 5000); 
        }

        /**
         * Handles email/password login.
         */
        async function handleLogin() {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!email || !password) {
                showError('請輸入電子郵件和密碼');
                return;
            }

            loginButton.disabled = true;
            loginButton.innerHTML = '<i class="bi bi-hourglass"></i> 登錄中...';
            errorMessageDiv.style.display = 'none'; 

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // 登入成功後，onAuthStateChanged 會自動觸發並處理 UI 和 Token 儲存
            } catch (error) {
                console.error('登錄錯誤:', error);
                const errorMap = {
                    'auth/invalid-email': '電子郵件格式不正確',
                    'auth/user-not-found': '找不到此帳號',
                    'auth/wrong-password': '密碼錯誤',
                    'auth/invalid-credential': '電子郵件或密碼不正確', 
                    'auth/too-many-requests': '嘗試次數過多，請稍後再試'
                };
                showError(errorMap[error.code] || '登錄失敗，請檢查電子郵件和密碼');
            } finally {
                loginButton.disabled = false;
                loginButton.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> 登錄';
            }
        }

        /**
         * Handles redirection to the laboratory.
         * For Cloudflare Access protection, merely redirecting is sufficient as Access will intercept and validate.
         */
        async function handleLabAccess() {
            // 從 localStorage 讀取 Firebase ID Token
            const idToken = localStorage.getItem('firebaseIdToken'); 
            if (!idToken) {
                showError('未找到登入憑證，請重新登入。', 'labError');
                await signOut(auth); // 如果沒有 token，強制登出
                return;
            }
            // Cloudflare Access 會自動從瀏覽器會話中檢查所需的 Access Token (基於 Firebase ID Token 驗證)。
            // 因此，這裡直接重定向到受保護路徑即可。
            window.location.href = '/private_room/my_laboratory'; 
        }

        /**
         * Handles user logout.
         */
        async function handleLogout() {
            try {
                if (auth) {
                    await signOut(auth);
                    // onAuthStateChanged 會處理 UI 更新和清除 localStorage
                }
            } catch (error) {
                console.error('登出錯誤:', error);
                showError('登出失敗: ' + error.message);
            }
        }

        // --- Main Initialization Logic ---
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // 初始化 Firebase 並獲取 auth 實例
                auth = await initFirebase();
                
                // 設定身份驗證狀態觀察者
                onAuthStateChanged(auth, async (user) => { // 注意這裡是 async 函數，因為要等待 getIdToken
                    if (user) {
                        // 用戶已登入
                        console.log('User signed in:', user.email || user.displayName || user.uid);
                        loginForm.style.display = 'none';
                        welcomeMessage.style.display = 'block';
                        labButton.style.display = 'flex'; // 顯示 "進入我的實驗室" 按鈕
                        userEmailSpan.textContent = user.email || user.displayName || user.uid;

                        // 獲取並儲存 Firebase ID Token 到 localStorage
                        try {
                            const idToken = await user.getIdToken(); 
                            localStorage.setItem('firebaseIdToken', idToken);
                            console.log('Firebase ID Token retrieved and stored in localStorage.');
                        } catch (tokenError) {
                            console.error('獲取 Firebase ID Token 失敗:', tokenError);
                            showError('登入成功，但無法獲取身份憑證，請嘗試重新登入。', 'errorMessage');
                            await signOut(auth); // 如果無法獲取 Token，則強制登出
                        }

                    } else {
                        // 用戶已登出
                        console.log('User signed out.');
                        loginForm.style.display = 'block';
                        welcomeMessage.style.display = 'none';
                        labButton.style.display = 'none'; // 隱藏 "進入我的實驗室" 按鈕
                        // 登出時清除儲存的 Token 從 localStorage
                        localStorage.removeItem('firebaseIdToken'); 
                    }
                });

                // 綁定事件監聽器
                loginButton.addEventListener('click', handleLogin);
                logoutButton.addEventListener('click', handleLogout);
                labButton.addEventListener('click', handleLabAccess);
                
                // 允許在密碼欄位按 Enter 鍵登入
                passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') handleLogin();
                });

                // Footer tools dropdown functionality (similar to index.html)
                if (toolsButtonFooter && toolsDropdownFooter) {
                    toolsButtonFooter.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        toolsDropdownFooter.classList.toggle('show');
                    });

                    document.addEventListener('click', (e) => {
                        if (toolsContainerFooter && !toolsContainerFooter.contains(e.target)) {
                            toolsDropdownFooter.classList.remove('show');
                        }
                    });
                }

            } catch (error) {
                console.error('頁面初始化錯誤:', error);
                // initFirebase 函數已經處理了頁面上的錯誤顯示
            }
        });
    </script>
</body>
</html>
