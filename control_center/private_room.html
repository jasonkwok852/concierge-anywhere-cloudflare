<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私人空間 - Concierge Anywhere</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://concierge-anywhere.com/project_css.css">
    
    <style>
        .private-room-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 3rem 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
        }
        
        .private-room-container h2 {
            color: #23396C;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
        
               .auth-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.85rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            width: 200px;
            background-color: #23396C;
            color: white !important; /* 添加!important確保顏色優先級 */
        }
        
        /* 確保header中的登入文字也是白色 */
        .header-button {
            color: white !important;
        }
        
        .success-message {
            background-color: rgba(35, 57, 108, 0.95);
            color: white;
        }
        
        .error-message {
            background-color: rgba(221, 53, 69, 0.95);
            color: white;
        }
        
        .auth-button-container {
            margin-top: 2rem;
            padding: 0 2rem;
        }
        
        .auth-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.85rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            background-color: #23396C;
            color: white;
        }
        
        .auth-button:hover {
            background-color: #1a2c52;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-inner">
            <div class="site-brand">
                <a href="https://concierge-anywhere.com">
                    <img src="https://r2.concierge-anywhere.com/concierge_anywhere_icon_150x60.png" alt="Concierge Anywhere Logo">
                </a>
            </div>
            <div class="header-actions">
                <a href="https://concierge-anywhere.com/control_center/user_login" class="header-button">
                    <i class="bi bi-person-fill"></i>
                    <span id="headerAuthText">登入</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="private-room-container">
            <h2>私人空間</h2>
        </div>
        
        <div id="authMessage" class="auth-message"></div>
        <div id="authButton" class="auth-button-container"></div>
    </main>

    <footer>
        <div class="footer-content">
            <p>Copyright © 2024 Concierge Anywhere. All rights reserved.</p>
        </div>
    </footer>

    <script type="module">
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        
        let auth; 

        const headerAuthText = document.getElementById('headerAuthText');
        const authMessage = document.getElementById('authMessage');
        const authButton = document.getElementById('authButton');

        console.log('--- 腳本開始執行 ---');

        async function initFirebase() {
            try {
                console.log('嘗試初始化 Firebase...');
                const response = await fetch('https://concierge-anywhere.com/firebase_config');
                const firebaseConfig = await response.json();
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                console.log('Firebase 初始化成功。');
            } catch (error) {
                console.error('Firebase 初始化失敗:', error);
                showError('系統初始化失敗，請刷新頁面');
                throw error;
            }
        }
        
        function showError(message) {
            authMessage.textContent = message;
            authMessage.className = 'auth-message error-message';
            authMessage.style.display = 'block';
            createButton('登入', 'https://concierge-anywhere.com/control_center/user_login');
        }
        
        function createButton(text, url) {
            authButton.innerHTML = '';
            const button = document.createElement('a');
            button.href = url;
            button.className = 'auth-button';
            button.innerHTML = text;
            
            if (url === '#logoutHandler') {
                button.onclick = async (e) => {
                    e.preventDefault();
                    await handleLogout();
                };
            }
            
            authButton.appendChild(button);
        }

        async function handleLogout() {
            authMessage.style.display = 'none';
            
            try {
                await signOut(auth);
                console.log('登出成功。');
                updateButtonForGuest();
            } catch (error) {
                console.error('登出時發生錯誤:', error);
                updateButtonForGuest();
            }
        }

        function updateButtonForGuest() {
            authButton.innerHTML = '';
            createButton('登入', 'https://concierge-anywhere.com/control_center/user_login');
            headerAuthText.textContent = '登入';
        }

        function updateUI(user) {
            console.log('更新 UI 中，目前用戶:', user ? user.email : '未登入');
            
            if (user) {
                authMessage.className = 'auth-message success-message';
                authMessage.style.display = 'block';
                authMessage.textContent = `歡迎回來，${user.email}`;
                
                authButton.innerHTML = '';
                createButton('登出', '#logoutHandler');
                
                headerAuthText.textContent = '登出';
            } else {
                authMessage.className = 'auth-message error-message';
                authMessage.style.display = 'block';
                authMessage.textContent = '這個頁面只供已登錄用戶瀏覽。';
                
                authButton.innerHTML = '';
                createButton('登入', 'https://concierge-anywhere.com/control_center/user_login');
                
                headerAuthText.textContent = '登入';
            }
        }

        async function main() {
            try {
                await initFirebase();
                
                const user = auth.currentUser;
                console.log('檢查當前用戶:', user);
                
                onAuthStateChanged(auth, (user) => {
                    console.log('onAuthStateChanged 事件觸發。');
                    updateUI(user);
                });
                
                if (user) {
                    updateUI(user);
                }
            } catch (error) {
                console.error('主執行函式失敗:', error);
                showError('應用初始化失敗，請刷新頁面');
            }
        }
        
        main();
    </script>
</body>
</html>
